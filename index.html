				content:'<div id="iw-container">'+"<div class='iw-title'>1.The World's End 世界的盡頭</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/TrmTHt">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"這條步行路線始於聖瑪麗街 Mary's Street和杰弗里街Jeffrey Street交界處的皇家一英里，結束在里德巷Reid's close。它探索了Canongate地區，該地區在12世紀之前基本上與愛丁堡無關，直到1856年才正式成為該城市的一部分。在此之前，Canongate是一個自治的行政區，被稱為“burgh”，沿著步行道你會看到這個歷史地位的證據。</br><p>拐角處世界的盡頭酒吧如此命名，因為多年來，這正是是愛丁堡許多貧窮居民的世界盡頭，他們無力支付進出Netherbow港口的費用。結果，許多人會留在城牆的範圍內，很少有人離開愛丁堡。<p>1977年10月15日晚上，兩名叫克里斯汀·尼迪（Christine Eadie）和海倫史·考特（Helen Scott）的青少年在酒吧最後一次被看見還活著。他們開始與兩位陌生人安格斯·辛克萊（Gordon Hamilton）和辛克萊的姐夫戈登·漢密爾頓（Angus Sinclair）交談。不幸的是，他們接受了男子載他們回家，當晚又遭到強姦和謀殺。 2007年，辛克萊因犯罪受到起訴，但針對他的案件在法庭上敗訴。根據蘇格蘭的雙重危險法，他不能因同樣的罪行再次被起訴;然而，謀殺的惡名有助於導致法律本身發生變化。2014年，辛克萊終於因謀殺罪被判有罪，這是自雙重危險法改變以來，首次獲得這樣的定罪。可悲的是，漢密爾頓在幾年前因為死亡而逃脫了正義的制裁。</p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				content:'<div id="iw-container">'+'<div class="iw-title">12.聖約翰蘇格蘭的總部</div>'+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/C5MDC3">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"在21號小屋旁邊就是聖約翰蘇格蘭的總部Headquarters of St John Scotland。 這成立於1947年，是對聖約翰原始秩序的複興。 今天是一個支持海岸警衛隊和山區救援服務的慈善機構，以及耶路撒冷的聖約翰眼科醫院 - 適當地考慮到聖約翰原始教會在那裡成立，以幫助病人。在19世紀中葉，愛丁堡和利斯啤酒廠位於聖約翰街以西。 這只是Canongate及其周邊地區十幾家啤酒廠中的一家。 然而，到了20世紀後期，他們全部關閉了。 當你繼續步行時，你會更多地了解卡農蓋特Canongate啤酒廠。</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.951142, -3.181234),//捲軸形裝飾 
				label:{text:'13',color:'#800000'},
				pov:{heading:330,pitch: 10},
				title:"捲軸形裝飾",
				content:'<div id="iw-container">'+'<div class="iw-title">13.捲軸形裝飾</div>'+'<div class="iw-content">'+'<img src="https://images2.imgbox.com/d2/1f/ZhCNAm2f_o.jpg">'+'<a target=_blank href="https://goo.gl/UxCxYZ">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"返回卡農蓋特Canongate並繼續走下走， 很快的到197號的左邊，在外牆上尋找一個皇冠和刀子的捲軸形裝飾。 這座18世紀初的物業被稱為製鞋商之地，曾經是Cordiners（或製鞋商）公司的大廳。 該公司是一個貿易協會，標誌描繪了用於切割皮革的削皮刀和聖克里斯平的冠冕 - Cordines的守護神。 Cordiners的名字來源於西班牙城市Códoba，它是當時最好的皮革的來源。</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.951088, -3.180902),//莫雷之家
				label:{text:'14',color:'#800000'},
				pov:{heading:160,pitch: 10},
				title:"莫雷之家",
				content:'<div id="iw-container">'+'<div class="iw-title">14.莫雷之家</div>'+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/upZPcG">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"接下來的右側是莫里之家Moray House，在建築指南中被描述為'在老城區完整度生存的最好的貴族豪宅'。它建於17世紀初，為瑪麗女士的家庭伯爵夫人而命名，她的女兒瑪格麗特的女兒瑪格麗特是在1640年代接管這個財產的。她的後代繼續擁有該財產直到7845年。1707年的聯盟行為在英格蘭和蘇格蘭之間建立了政治聯盟。 他們得到了蘇格蘭議會成員的簽名批准，其中一些簽署了批准，同時躲在Moray House的避暑別墅。 他們擔心愛丁堡周圍的憤怒的暴民試圖阻止政治家同意結束蘇格蘭的獨立。 這座避暑別墅依然存在，但一般不向遊客開放。今天，Moray House是大學的一部分，用於教師培訓。 JK羅琳在1996年完成了她的教師培訓課程 - 同年，她收到了她的第一本哈利波特書的出版協議。 羅伊·威廉姆森和羅尼·布朗在1955年首次在愛丁堡藝術學院見面，他也成為這裡的老師，他們將繼續組建蘇格蘭最成功的民謠樂隊The Corries。 威廉姆森寫了蘇格蘭花，在國際橄欖球比賽之前唱的全國非官方的國歌。</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.951238, -3.180787),//捲軸形裝飾 
				label:{text:'15',color:'#800000'},
				pov:{heading:330,pitch: 15},
				title:"捲軸形裝飾",
				content:'<div id="iw-container">'+'<div class="iw-title">15.捲軸形裝飾</div>'+'<div class="iw-content">'+'<img src="https://images2.imgbox.com/57/9a/5NSkrRzq_o.png">'+'<a target=_blank href="https://goo.gl/YF8Hvh">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"幾乎在莫雷之家入口對面的是位於被稱為聖經地（Bibleland）的大樓門口的另一個捲軸形裝飾。 這座建築也與Cordiner有關，可追溯到1677年。這座教堂的特色是一把削皮刀，還有一本帶有詩篇133節選的開放聖經。卡農蓋特Canongate作為一個單獨的承租人，擁有八個自己的貿易公司，其發展與愛丁堡的同行公司不同。 Hammermen（或金屬工人）是1540年首先建立的，其後是1554年的Cordiners。作為Robert Hurd羅伯特赫德（1905-63）在20世紀50年代和60年代在卡農蓋特Canongate開展的一個更大的再生項目的一部分，這座建築被恢復了。</br><p>如前所述，到19世紀初，卡農蓋特Canongate已經變得越來越工業化，不再流行。隨著20世紀卡農蓋特Canongate的工業開始衰落，許多居民成為經濟衰退的受害者，並且大量的舊建築物變得破舊不堪。在20世紀30年代，據報導，在一個房間裡找到一個有六七個人的家庭是很常見的，約有25人共用一個洗手間和水龍頭 - 人們住在聖約翰街的一間房子裡！面對這些社會和住房問題，從20世紀中葉開始，理事會開始使用羅伯特·赫德Robert Hurd等建築師進行再生項目。赫德在該地區進行了幾次修復，特別是在20世紀50年代。他被埋葬在卡農蓋特教堂。在工業時代黑暗的日子裡，卡農格的氣氛被法國作家儒勒凡爾納（1828-1905）拍攝，他於1859年訪問了愛丁堡。在他的“回到英國”一書中，他描述了'通向王宮的區域是這是一個絕望的苦難......在這個卑微的民眾中間，在惡劣的，疾病纏身的氣氛中，在泥濘的人行道上，沿著那些黑暗，潮濕的可怕巷道或關閉，導致了貧民窟的反抗，滑向無邊的斜坡卡農蓋特Canongate兩邊的溝壑，一個被古老的蘇格蘭可怕的詩歌所籠罩！在凡爾納訪問之後，卡諾桑特貴族擁有大房子的日子顯然早已過去。 </p></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{

				title:"Cladstone 格拉德斯通法院",
				content:'<div id="iw-container">'+'<div class="iw-title">16.Cladstone 格拉德斯通法院</div>'+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/SM9PgW">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+" 它以威廉·格萊斯頓William Gladstone議員（1809-98）的名字命名，他於19世紀擔任總理，並通過他的家人與蘇格蘭有著廣泛的聯繫。 這曾經是19世紀初一個慈善社會成立的莫大拉Magdalene 庇護所的所在地，目的是為了照顧'偏離道德與和平道路的年輕女孩或墮落的女性'。 當年輕女性來到庇護所時，他們的頭被剃光了，他們被要求穿制服。 庇護後來搬到了達里Dalry。在19世紀後期，格萊斯頓法院以北的地區由廣闊的愛丁堡天然氣工廠及其巨大的330英尺高的煙囪以及卡農格特鐵鑄造廠控制。 這個前工業用地仍在進行重建。</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.951477, -3.179788),//Old Canongate Tolbooth 舊卡農蓋特收費口 
				label:{text:'18',color:'#800000'},
				pov:{heading:300,pitch: 15},
				title:"舊卡農蓋特收費口",
				content:'<div id="iw-container">'+'<div class="iw-title">18.舊卡農蓋特收費口</div>'+'<div class="iw-content">'+'<img src="https://images2.imgbox.com/cc/a9/Vvl1CSNR_o.jpg">'+'<a target=_blank href="https://goo.gl/kbkg6h">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"Tolbooth的歷史可追溯到1591年（時鐘從1884年開始），並且是公共會費或收費的地方。它還服務於卡農蓋特監獄，以及當地議會見開會的地方。作為卡農蓋特的主要公民建築，它像徵著愛丁堡的封閉式獨立。抬頭看，你可以看到卡農特的徽章，由一隻雄鹿的頭和十字組成。士兵回想起荷里路修道院Holyrood Abbey基礎的傳說。大衛國王，當他被一隻白色的雄鹿（或雄紅鹿）襲擊時，他正在打獵。他試圖抓住鹿角，但發現自己拿著十字架，而動物跑了。在夢中，他夢見聖安德魯指示他，在他得救的地方創立修道院。荷里路修道院是一年後在1128年由國王創立的，它在愛丁堡這個地區發揮了巨大的影響力，直到它在蘇格蘭宗教改革期間關閉時的1559年。</br><p>今天，這裡是人民的故事的故鄉 - 一個以愛丁堡及其居民的社會歷史著稱的人民故事博物館The People's Story Museum。在門口上面，尋找紀念在第一次世界大戰期間戰鬥中犧牲的卡農蓋特居民的紀念碑。在20世紀初，仍然高度工業化的卡農蓋特人口密度比今天高得多。</p><br>參觀時間：週一～週日10:00-17:00 免費入場</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.951534, -3.179412),//Canongate Kirk 卡農蓋特教堂
				label:{text:'19',color:'#800000'},
				pov:{heading:-30,pitch: 10},
				title:"Canongate Kirk 卡農蓋特教堂",
				content:'<div id="iw-container">'+'<div class="iw-title">19.Canongate Kirk 卡農蓋特教堂</div>'+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/RhDPTa">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"從這裡前往參觀隔壁的卡農蓋特教堂。 卡農蓋特的教區居民多年來在舊荷里路德修道院會面。 然而，這個教堂是在英格蘭的詹姆斯二世 James I l決定把修道院當作大教堂給吉爾斯教堂。教堂建造開始於1680年代後期，並於1691年開始營業。詹姆斯在1688年的光榮革命期間被廢，因此教堂是他三年統治時期罕見的禮拜場所。 教堂最頂部包含一個金色的鹿角頭，並且再次提醒了卡農蓋特的軍隊。</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.952198, -3.180063),//20-23 
				label:{text:'20★',color:'#800000'},
				pov:{heading:180,pitch: 10},
				title:"",
				content:'<div id="iw-container">'+'<div class="iw-title">20.啟蒙時代名人墓園</div>'+'<div class="iw-content">'+'<img src="https://images2.imgbox.com/82/eb/CUPsCEGh_o.jpg">'+'<a target=_blank href="https://goo.gl/CJPrWt">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"蘇格蘭啟蒙時代的一些傑出人物被埋葬在這裡，其中包括喬治·德拉蒙德（George Drummond，1688-1766），他是六次主教長，他們的努力促成了新城的創立; 現代經濟理論的哲學家和創始人亞當·斯密Adam Smith（1723-90）（圖為他的墓園）; 哲學家杜加爾德斯圖爾特Adam Smith （1753-1828）; 和詩人羅伯特·弗格森（Robert Fergusson，1750-74）。格森Fergusson 的雕像站在教堂的外面; 在抵達愛丁堡後，羅伯特伯恩斯Robert Burns負責墓碑（和墓誌銘），以尋找他的文學英雄被埋在一個沒有標記的墳墓中。 弗格森死於年僅24歲，在被關進愛丁堡惡名昭彰的瘋人院庇護所後不久。 他最好的作品只寫了兩年，對伯恩斯的詩歌非常有影響力。</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
				
			},{

				title:"Clarinda克拉琳達",

			},{

				title:"羅伯特·弗格森雕像",
				content:'<div id="iw-container">'+'<div class="iw-title">28.Robert Fergusson 羅伯特·弗格森雕像</div>'+'<div class="iw-content">'+'<img src="https://images2.imgbox.com/63/b7/1GupvcJM_o.jpg">'+'<a target=_blank href="https://goo.gl/KwzEo6">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"詩人羅伯特·弗格森在基爾克之外的雕像於2004年亮相。它由大衛·安南雕刻，他的作品由三位可能的雕像中的愛丁堡人選出。</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'

			},{

			},{

				position: new google.maps.LatLng(55.950823, -3.174942),//Dynamic Earth動態地球
				label:{text:'38＄',color:'#800000'},
				pov:{heading:140,pitch: 10},
				title:"Dynamic Earth動態地球",
				content:'<div id="iw-container">'+"<div class='iw-title'>38.Dynamic Earth動態地球</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/8Uxfue">'+'<br>點我在ＧoogleMap顯示並規劃路徑，或查看官網及營業日</a>'+'<div class="iw-subTitle"></div>'+"自從1999年開業以來，我們的動態地球已經成為愛丁堡最主要的旅遊景點之一。你可以稱之為科學中心，但這不是很正確：相反，它是一系列的展覽和體驗，讓遊客在旅途中從最早的時代講述我們生活的星球的故事。</br><p>旅程在你到達主樓之前就開始了。 “蘇格蘭大地景觀”是一系列展品，其中包括許多不同的岩石，在這些岩石上建造了蘇格蘭並與進場坡道並排排列，此外，在建築物前的露天劇場中心，還有機會體驗到地球中心的旅程。接待處和售票區位於我們動態地球的上部，從這裡開始您的旅程的主要部分。地球的狀態概述了我們今天生活的這個星球。在這裡，您可以看到大西洋一天天穩步增長，或監測地球人口的增長。在這裡，你也遇到了第一位帶領你參加展覽的人類導遊，他們似乎因為友善的幽默和能力而被招募。</p><p>每隔三分鐘，團隊組成一個時間機器，進行下一部分的旅程，時間機器可以將時間推遲15,000萬年：實際上，一個幾乎感覺不到的下降的大型電梯有助於將您與日常現實脫節和你進入我們的動態地球的地方。退出時間機器將您的團隊帶入一個宇宙飛船的橋樑，這個宇宙飛船是如何開始的，這是宇宙大爆炸在時間和空間開始的視圖，它展示了星系聚集在一起，最終形成了我們的地球本身儘管大陸遠離我們今天所知的大陸。下一個部分是不安定的地球，在這個地球上，您可以觀看，聆聽並感受到我們的星球在早期生活中真正形成的過程。無論如何，你永遠不會接近活火山！接下來是 塑造表面，在大型屏幕上顯示冰川在陸地上的影響。最後，挪威冰川的高速低空飛行是這次訪問的亮點之一。</p>營業時間：星期一～星期日10:00-18:00"+'<a target=_blank href="https://www.dynamicearth.co.uk/visit/buy-tickets-online"">'+'<br>購票資訊</a> 學生票£12.20，線上購買打九折</br>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.952941, -3.177426),//Craigwell Brewery克雷格韋爾啤酒廠  
				label:{text:'39',color:'#800000'},
				pov:{heading:-35,pitch: 20},
				title:"Craigwell Brewery克雷格韋爾啤酒廠 ",
				content:'<div id="iw-container">'+'<div class="iw-title">39.克雷格韋爾啤酒廠</div>'+'<div class="iw-content">'+'<a target=_blank href="https://goo.gl/SnUabg">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<img src="">'+"Craigwell Brewery克雷格韋爾啤酒廠再次改建住宅單位。這家啤酒廠建在克雷格井，荷里路德原來的供水站。如果你在19世紀90年代在坎貝爾巷Campbell's Close東邊走過這條路，你也會看到巴爾莫勒爾Balmoral啤酒廠，而在西邊則是一個大型的煤氣表。這個工業化程度高的整個區域將與卡爾頓山Calton Hill上方可見的優雅新古典主義建築形成鮮明對比。<p>十八世紀在卡農蓋特Canongate經營的十幾家啤酒廠最初被良好的供水所吸引，與愛丁堡的獨立城鎮相比，啤酒生產的稅率較低。在19世紀80年代，愛丁堡整個啤酒廠的數量達到了40個左右。到1945年，該市仍然有啤酒廠，僱用了大約4,500人。然而，出口下降，更嚴格的許可規則和自動化程度越來越高，期限下降。兼併進一步減少了啤酒廠的數量，並使生產轉移到其他城市變得更加容易。到20世紀90年代，卡農蓋特及其周邊地區的釀酒業已經停止。</br></p></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.953114, -3.171685),//Holyrood Abbey 荷里路德修道院
				label:{text:'40★＄',color:'#800000'},
				pov:{heading:20,pitch: 20},
				title:"Holyrood Abbey 荷里路德修道院",
				content:'<div id="iw-container">'+'<div class="iw-title">40.Holyrood Abbey 荷里路德修道院</div>'+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/ifzUGC">'+'點我在ＧoogleMap顯示並規劃路徑，或查看官網及營業日</a>'+"<br>從風格上講，修道院的特定部分（如門口和北牆）由羅馬式建築風格的石匠製作而成，而其餘的建築物則是13世紀哥特式建築在即將到來的拱門中的閃亮例子。 考慮到這一點，從1195年至1230年進行了大規模的翻新，增加了許多，包括一個六灣海灣合唱團，一個帶有塔樓和教堂中殿的三灣橫斷面。</p><p>多年來，修道院舉辦了許多蘇格蘭議會會議，羅伯特布魯斯在1326年舉行議會。它也與皇室有關，許多國王經常光顧修道院宿舍。 結束第一次蘇格蘭獨立戰爭的條約由羅伯特一世在國王大廳簽署。 在16世紀的各種入侵期間，1560年的蘇格蘭宗教改革後，修道院遭到破壞，從天主教變為新教徒。 由於結構性弱點，屋頂在1768年倒塌，因此它今天不完整。</p>來源: "+'<a target=_blank href="https://theculturetrip.com/europe/united-kingdom/scotland/articles/a-brief-history-of-holyrood-abbey-in-edinburgh/">Cultural Trip</a><br>營業時間：星期日～星期四9:30-18:00 6/26-7/7閉館<a target=_blank href="https://www.royalcollection.org.uk/whatson/event/815581/Royal-Visit,-Palace-of-Holyroodhouse">購票資訊</a> 學生票£20.70（套組，包含在荷里路德宫,畫廊及花園歷史導覽內）</br>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.952706, -3.172495),//Palace of Holyroodhouse荷里路德宫 
				label:{text:'41★＄',color:'#800000'},
				pov:{heading:60,pitch: 20},
				title:"Palace of Holyroodhouse荷里路德宫 ",
				content:'<div id="iw-container">'+'<div class="iw-title">41.荷里路德宫</div>'+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/zhMRLy">'+'點我在ＧoogleMap顯示並規劃路徑，或查看官網及營業日</a>'+"<br>故事開始於，大衛國王在十字架節期間（在基督教日曆中紀念一天的時候）在附近打獵時，他的馬匹被組擋，面對著一隻生氣的雄鹿。 國王註意到雄鹿的鹿角上閃耀輝煌十字架，雄鹿倒退時，國王意識到這隻雄鹿不會傷害它。 國王將此視為一種指引，並在該地區創建了Holyrood Abbey修道院。“Holy”是神聖的，rood是十字架，Holyrood這個名字是“聖十字”的意思。</br>荷里路德不是作為皇宮而是作為修道院，而修道院遺址是宮殿庭院的一部分。根據傳統，大衛一世在1128年為奧古斯丁教團建立了一座修道院。1501年，詹姆斯四世開始在修道院旁為自己和他的新女王瑪格麗特都鐸建造一座新住宅。</br><p>"+'<div class="iw-subTitle">瑪麗∙蘇格蘭女王的客房 </div>'+"蘇格蘭女王瑪麗所使用的套房。這些房間是在維多利亞時期首先向遊客開放的房間，並保持著它們在瑪麗一生期間的樣子，並見證了一場情殺案。瑪麗被認為是當時最美麗的女人，5歲時就被許配給法國皇太子，15歲成婚，18歲守寡 返回蘇格蘭，在荷里路德宮加冕成為蘇格蘭瑪麗王后，並將宮殿重新裝潢。她的第二任丈夫達恩利勳爵Lord Darnley懷疑她與秘書大衛·里西奧David Rissio有染，1565年3月9日達恩利勳爵在她面前亂刀殺死了大衛·里西奧;而達恩利勳爵慘遭刺殺身亡，瑪麗女王被控謀殺。不久，瑪麗女王在叛變中失掉王位並逃往英格蘭，被囚禁19年最後仍因圖謀英格蘭王位而被送上斷頭台。</p><br>在荷里路德宮的網站上有環景圖片介紹宮殿內的房間"+'<a target=_blank href="https://www.royalcollection.org.uk/visit/palace-of-holyroodhouse/highlights-of-the-palace-of-holyroodhouse#/#stateapartments"> 請點我</a>'+"</br>營業時間：星期日～星期四9:30-18:00 6/26-7/7閉館</br>"+'<br><a target=_blank href="https://www.royalcollection.org.uk/visit/palace-of-holyroodhouse">購票資訊</a>'+" 學生票£12.70（導覽費另計）</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'

				content:'<div id="iw-container">'+'<div class="iw-title">42.蘇格蘭議會大樓</div>'+'<div class="iw-content">'+'<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Scottish_Parliament_Debating_Chamber_3.jpg/1280px-Scottish_Parliament_Debating_Chamber_3.jpg">'+'<br><a target=_blank href="https://goo.gl/TD3hUi">點我在ＧoogleMap顯示並規劃路徑</a></br>'+"<br>蘇格蘭議會大樓Scottish Parliament Building和倫敦的英國國會大廈一樣，蘇格蘭的議會廳也是可以參觀的，而且不需要預約，免門票。還提供免費導覽，導覽會解說關於議會廳的建築、歷史還有議會的日常運作模式，導覽時間差不多為一個小時，分為議會總導覽、建築介紹導覽、議會的藝術收藏導覽、當地文學與議會導覽不同主題。也提供10分鐘左右的快速導覽，免費導覽建議先到"+'<a target=_blank href="https://www.visitparliament.scot/tours/">網頁上預約</a>'+"。另一項特色是可以"+'<a target=_blank href="http://www.parliament.scot/visitandlearn/24232.aspx">預約旁聽會</a>'+"，看蘇格蘭人如何在議會裡質詢跟辯論</br>議會大樓位於蘇格蘭和紐卡斯爾啤酒廠Newcastle Brewery的地點上，本身就是雅戈Younger's Brewery爾啤酒廠。 它於2004年由伊麗莎白二世女王開幕，由西班牙建築師艾瑞克·米拉萊斯Enric Miralles設計。 費用超過4億英鎊，超過了十倍原本的估計。在建築物完工之前，米拉萊斯在2000年以45的年齡死於腦瘤的。</br></br>營業時間：星期五～星期一10:00-17:00 星期日休館 星期二～星期四09:00-18:30 免費入場</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.952538, -3.175008),//Girth Cross 格斯交叉口  
				label:{text:'44',color:'#800000'},

				title:"Girth Cross 格斯交叉口",
				content:'<div id="iw-container">'+'<div class="iw-title">44.Girth Cross 格斯交叉口</div>'+'<div class="iw-content">'+'<img src="https://images2.imgbox.com/f5/ae/kVyQn10Y_o.jpg">'+'<a target=_blank href="https://goo.gl/c4QH8h">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"在羅素大廈前，在環形路口前，是一個在路面上標出的圓圈。這標示了在這里Girth Cross的遺址已存在好幾個世紀。十字架幫助標誌著Holyrood Abbey避難所的極限。逃離公民當局的人可以要求在邊界內擁有庇護權，甚至在宗教改革後，當修道院關閉時，某些庇護權仍然存在。這是對債務人逃避債務人很有利。居住在這裡的最著名的債務人是路易十六和法國十八世的兄弟孔代德阿圖瓦Comte d'Artois，他於1796年到1803年期間留在這裡。後來他成為法國的查理十世，並在1830年七月革命期間被廢後回到這裡。19世紀中葉的地圖仍然描繪避難所的邊界線。 1880年，法律發生了變化，因此債務人不能再被監禁，因此對保護區的需求也因此而告終。公開宣布和處決也在格斯交叉口舉行。 1600年，一位名叫沃里斯頓Warriston 夫人的著名美女因謀殺她欺凌的丈夫而被斬首。</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'

				label:{text:'45',color:'#800000'},
				pov:{heading:350,pitch: 17},
				title:"Whitehorse Close白馬巷",
				content:'<div id="iw-container">'+'<div class="iw-title">45.Whitehorse Close白馬巷</div>'+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/HK9WBE">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"這是一座名為白馬的重要17世紀驛站的所在地。 巷是愛丁堡和倫敦之間旅行的主要抵達和出發點。原來的旅館大樓在19世紀和20世紀期間大量重建，巷看起來與約翰遜時代的做法差不多。 1745年，邦妮王子查理的官員留在旅館，而王子留在荷里路德宮。 查爾斯愛德華斯圖爾特是英格蘭詹姆斯一世的孫子，如前所述，他於1688年被廢。1823年，皇家獸醫學院創始人威廉迪克（1793-1866）出生在這裡。 今天，學校是愛丁堡大學的一部分。 據說巷是以蘇格蘭女王瑪麗所擁有的一匹馬命名的。</br><br>注意裡面拍照，只能在巷口，不能進入拍照</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.952363, -3.176029),//Galloway's Entry加洛韋的入口 
				label:{text:'46',color:'#800000'},
				pov:{heading:300,pitch: 10},
				title:"Galloway's Entry加洛韋的入口",
				content:'<div id="iw-container">'+"<div class='iw-title'>46.Galloway's Entry加洛韋的入口 </div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/yDaWB1">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"接下來的右邊是加洛韋的入口，那裡是懷特福德之家Whitefoord House所在地。 這可以追溯到1769年，由羅伯特·米爾恩Robert Mylne（1733-1811）為約翰·懷特福德John Whitefoord爵士設計。 懷特福德至今仍被記得是羅伯特·伯恩斯Robert Burns的重要贊助人。米爾恩來自著名的蘇格蘭建築師家庭，他們在愛丁堡設計了許多建築物，利斯懷特福德之家Leith Whitefoord House是米爾恩的一項小作品，他今天以他的名字而聞名倫敦黑衣修士橋的設計和英國各地的眾多運河。 有一段時間，他被認為是偉大的建築師羅伯特亞當的相當; 但是，他最終從未達到同樣的承認水平。</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'

				pov:{heading:150,pitch: 10},
				title:"Queensberry House昆斯伯里眾議院 ",
				content:'<div id="iw-container">'+"<div class='iw-title'>47.昆斯伯里眾議院</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/bGeqFY">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"南邊是1681年建成的昆斯伯里眾議院Queensberry House。現在它成為蘇格蘭議會大廈的一部分。 該建築曾經是昆斯伯里第二公爵詹姆斯道格拉斯James Douglas的家（1662-1711）。 公元1706-7年，公爵在為英國政治聯盟提供支持方面發揮了重要作用。 作為女王的高級專員，他還在1707年最後一次見面時正式關閉了蘇格蘭議會。</br><p>公爵被認為已被倫敦提供20,000英鎊用於幫助購買蘇格蘭議會成員的投票，並為其自己的“費用”保留了約12,000英鎊的這筆款項。 如前所述，愛丁堡暴民在批准與英格蘭的政治聯盟時，強迫蘇格蘭議會的議員在馬里眾議院庇護。 暴徒還威脅要燒毀昆斯伯里眾議院並且公爵逃往倫敦，因為他的生命處於危險之中。</p><p>在該條約獲得批准的當天，傳說公爵的瘋狂和暴力從昆斯伯里的房間中逃出，後來發現他吃了一個他在火上捕獲並烘烤的僕人的肉。事件發生的壁爐以伊恩蘭金的Inspector Rebus小說“Set in Darkness（2000）”為特色，據說這所房子被謀殺的僕人男孩的鬼魂所困擾。</p></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{

				pov:{heading:180,pitch: 10},
				title:"",
				content:'<div id="iw-container">'+"<div class='iw-title'>48.聖安德魯之家</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/CkXtJw">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"聖安德魯之家St Andrew's House，蘇格蘭政府總部。 它的歷史可以追溯到1939年，曾經是歐洲最大的金屬框架建築。 該遺址包含十名兇手的墳墓，這些兇手在曾經站在這裡的卡爾頓監獄被關押後被處決。 小說家朱爾斯·凡爾納在1859年訪問愛丁堡期間將監獄描述為一座中世紀的小城鎮，科克本勳爵認為這是一個奇怪的地點，因為它的位置非常糟糕，因為它給人們帶來瞭如此輝煌的恥辱感。從1817年到20世紀20年代，這座監獄在被拆除之前運作。 內部存在一些舊牢房，今天在Grassmarket的Beehive Inn酒店可以看到“死亡牢獄”的大門 - 囚犯在執行之前被關押的地方。</br></p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.954557, -3.184355),//Dugald Stewart Monument杜格爾德·斯圖爾特紀念碑
				label:{text:'50',color:'#800000'},
				pov:{heading:230,pitch: 25},
				title:"Dugald Stewart Monument杜格爾德·斯圖爾特紀念碑",
				content:'<div id="iw-container">'+"<div class='iw-title'>50.杜格爾德·斯圖爾特紀念碑</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/n2C3p2">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"當你走上步道，你很快就會看到杜格爾德·斯圖爾特紀念碑紀念碑Dugald Stewart Monument。 這是為了慶祝著名的道德哲學教授，你可能早些時候在Canongate Kirk看過他的墳墓。 這個結構可能看起來很熟悉 - 就像伯恩斯紀念碑一樣，它的基礎是雅典萊斯奎特斯（Lysicrates）的喬雷吉克紀念碑（Chysgic Monument）。 愛丁堡皇家學會 - 這個在今天仍然在這座城市茁壯成長的少數啟蒙時代的機構之一 - 委託紀念碑。 它由威廉·亨利·普莱費爾（William Henry Playfair）設計，於1831年完工。</br>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.954720, -3.184049),//City Observatory城市瞭望台
				label:{text:'51',color:'#800000'},

				title:"City Observatory城市瞭望台",
				content:'<div id="iw-container">'+"<div class='iw-title'>51.City Observatory城市瞭望台</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/WSjcqT">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"杜格爾德·斯圖爾特紀念碑後面是城市瞭望台。最初的設計是由建築師詹姆斯·克雷格（James Craig，1739-95）完成的 - 他的愛丁堡新城的計劃於1767年由鎮議會通過。這使他成為蘇格蘭啟蒙運動中最著名的建築師之一。原計劃包括一個天文台和天文學家的房子，但只有房屋和牆壁在資金用盡之前完成。該瞭望台後來由普莱費爾（Playfair）建造，基於（鬆散地）在雅典的風神廟。 今天的瞭望屋是克雷格設計的遺跡。</br>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.955044, -3.183745),//Calton Hill 卡爾頓山
				label:{text:'52★',color:'#800000'},
				pov:{heading:200,pitch: 10},
				title:"Calton Hill 卡爾頓山",
				content:'<div id="iw-container">'+"<div class='iw-title'>52.Calton Hill 卡爾頓山</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/KD3BeP">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"卡爾頓這個名字的來源是蓋爾語的 Choille-dun 還有 Cauldh-dun，意思分別是森林山以及黑山，不過這個丘的地質是黑色的玄武岩，所以學者們認為卡爾頓的名字比較偏向黑山的這個古名。卡爾頓山自從古代就被用作刑場。有名的術士Major Weir在這裡被處決。1456年，蘇格蘭國王詹姆斯二世允許愛丁堡居民使用山的西北坡進行馬上長矛比武。這也是個天然的圓形劇場，用作露天劇場，蘇格蘭人在此第一次演出The Three Estaites。</br></p>在卡爾頓山，你可以看到壯麗面對海的黃昏，在另外一側將王子街一覽無遺，也能看到高聳的司克特紀念塔。很多愛丁堡的代表圖像或照片就是從杜格爾德·斯圖爾特紀念碑的角度看愛丁堡的，卡爾頓山是愛丁堡代表性地點之一。這裡特別適合不喜歡走太久山路的遊客，從山下到山頂約十分鐘，俯瞰愛丁堡的街景。夏天這裡的風讓你在陽光下不覺得熱，冬天就需要多加點外套了。當王子街施放煙火時，這裡變成觀看煙火的熱門景點之一，你可以看到大量的愛丁堡人聚集在這裡。</p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.954743, -3.181572),//National Monument 國家紀念堂
				label:{text:'53',color:'#800000'},
				pov:{heading:230,pitch: 10},
				title:"National Monument 國家紀念堂",
				content:'<div id="iw-container">'+"<div class='iw-title'>53.國家紀念堂</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/zm5dWs">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"國家紀念堂National Monument是為了紀念在拿破崙戰爭中陣亡的蘇格蘭士兵。國家紀念堂矗立在愛丁堡新城以東的卡爾頓山山頂。它是由查爾斯·羅伯特·科克雷爾和他的合作者威廉·亨利·普萊費爾設計，以雅典帕特農神廟為藍本。在1826年開工建設，但是僅有部分完成。</br><p>早在1817年，人們呼籲在愛丁堡興建一座紀念堂，以紀念在拿破崙戰爭中的陣亡者。1822年1月，有人提議建造一個帕特農神廟的複製品，花費4.2萬英鎊。這項提議得到沃爾特·司各特爵士等眾多著名人士的支持[1]。但是十六個月後，只得到1.6萬英鎊捐款，以及國會的1萬英鎊贈款。1826年終於開工，但是由於使用優質材料，資金所剩無幾，到1829年被迫停建[1]。當地人傳說，格拉斯哥願意支付費用，但是愛丁堡太驕傲，不願接受其他城市的好心。因此，該紀念堂的綽號是「愛丁堡的恥辱」或「愛丁堡的愚蠢」。</p><p>周杰倫《明明就》的mv其中一個鏡頭就是以國家紀念堂為背景的"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.955841, -3.186511),//Car Boots Sale 車庫拍賣
				label:{text:'54',color:'#800000'},
				pov:{heading:180,pitch: 10},
				title:"Car Boots Sale 車庫拍賣",
				content:'<div id="iw-container">'+"<div class='iw-title'>54.車庫拍賣</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"如果你喜歡逛跳蚤市場、逛二手商品，在Omni Centre地下四樓停車場的車庫拍賣，可以滿足你的需要。每週日9:00-13:00賣家們會開車到地下停車場擺攤，許多愛丁堡人喜歡在這裡挖寶。你可以看到二手書、黑膠唱片、衣物、鞋子、腳踏車、餐具，任何搬家出清品都會在這裡，有時也會有賣場賣不出去的零碼商品。攤位也會因為每週的賣家不同有不同的拍賣物品。這裡需要花一小時的時間才可以逛完，可以說是愛丁堡最大的二手市集了！</br><p>Omni Centre對面是英國連鎖型的John Lowis百貨公司，喜歡購物的夥伴們，也能在這裡逛各種品牌商品。</p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.953673, -3.187245),//Regent Bridge攝政橋
				label:{text:'55',color:'#800000'},
				pov:{heading:0,pitch: 10},
				title:"Regent Bridge攝政橋",
				content:'<div id="iw-container">'+"<div class='iw-title'>55.Regent Bridge攝政橋</div>"+'<div class="iw-content">'+'<img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Regent_Bridge%2C_Waterloo_Place_-_geograph.org.uk_-_1353682.jpg">'+'<a target=_blank href="https://goo.gl/4v4mRL">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"您將很快穿過以希臘復興風格建造的攝政橋。由Archibald Elliot（1761-1823）在著名工程師羅伯特史蒂文森（1772-1850）的指導下設計，下面的大拱門由兩個開放的拱門裝飾，由優雅的科林斯柱支撐。攝政大橋於1819年8月18日在薩克森科堡的利奧波德王子訪問期間開放，這一事件今天以題詞的形式召回。</br><p>這座橋讓人想起一個可能成為我們歷史書籍主要人物的人。利奧波德是一位德國王子，為俄羅斯人與拿破崙作戰，後來嫁給了夏洛特公主，這是攝政王的唯一一個孩子（後來的喬治四世）。夏洛特於1817年去世，造成了很多公眾的悲痛（很大程度上是因為許多人鄙視她的父親）。如果夏洛特過世，維多利亞就不會成為女王，而利奧波德則會在英國歷史上發揮重要作用。利奧波德仍然非常受公眾歡迎 - 解釋為什麼他對愛丁堡的訪問保證了橋上的銘文。他成為比利時人的第一位國王，並且在安排他的侄女維多利亞與他的侄子阿爾伯特親王的婚姻方面發揮了重要作用。</p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.953710, -3.186003),//Old Calton Burial Ground老卡爾頓墓地
				label:{text:'56',color:'#800000'},
				pov:{heading:180,pitch: 10},
				title:"Old Calton Burial Ground老卡爾頓墓地",
				content:'<div id="iw-container">'+"<div class='iw-title'>56.老卡爾頓墓地</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/anRN2d">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"老卡爾頓墓地Old Calton Burial Ground開放於1718年，啟蒙時期的許多著名人物都埋葬在這裡，最著名的是David Hume，科學家John Playfair（他幫助宣傳James Hutton的作品），以及出版商William Blackwood（負責有影響力的Blackwood愛丁堡雜誌）。</br>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.953481, -3.185970),//David Hume's tomb大衛休姆的墳墓
				label:{text:'57',color:'#800000'},
				pov:{heading:270,pitch: 10},
				title:"David Hume's tomb大衛休姆的墳墓",
				content:'<div id="iw-container">'+"<div class='iw-title'>57.大衛休姆的墳墓</div>"+'<div class="iw-content">'+'<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Old_Calton_David_Hume.jpg/800px-Old_Calton_David_Hume.jpg">'+'<a target=_blank href="https://goo.gl/SDu2aG">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"大衛休姆David Hume's tomb的墳墓是由羅伯特亞當設計的。休謨去世後，他的朋友們在墓地守夜八天，擔心他們朋友的無神論信仰可能會導致敵對的褻瀆他的墳墓。政治烈士紀念碑，一個突出的方尖碑，紀念人民之友的成員 - 一個尋求投票制度和政治改革自由化的運動。 “朋友”的一些成員在被判煽動叛亂罪後於1793年被判處驅逐出境，對這些男子的嚴厲對待使許多人感到震驚。在啟蒙運動時期，公眾的情緒逐漸轉向支持政治改革，無疑有助於法國和美國革命的事件，以及諸如有影響力的人權的作者托馬斯潘恩等思想家所支持的激進理論（ 1791）。1832年的“大改革法案”是英國過時的投票制度的第一次重大改革，紀念碑於1844年由英格蘭和蘇格蘭的議會改革之友委任。這是托馬斯·漢密爾頓設計的另一個建築，他被埋葬在這個墓地裡。</br>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.954436, -3.191808),//Royal Scottland Bank 皇家蘇格蘭銀行

				content:'<div id="iw-container">'+"<div class='iw-title'>90.皇家蘇格蘭銀行</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/XCnqBh">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"美國運通的旅行支票在英國兌換，不是很便利，大多數的銀行不接受換現，或是要酌收手續費。特別介紹這間在王子街的分行，是因為這裡是少數可以兌換，且不收手續費的銀行。要用英鎊兌換歐元，這裡也可以當天兌換，某些銀行是需要幾天工作日，才能兌現，若即將啟程去歐元通用的國家，時間緊迫時，這裡是不錯的選擇。需注意的是皇家蘇格蘭銀行可自行發行紙鈔，當拿到沒有因蘇格蘭女王頭的紙幣，要離開蘇格蘭的時候，千萬要記得把當地的貨幣花完，因為出了英國，國際上是不提供兌換的。</br></p>來源:"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				label:{text:'58',color:'#800000'},
				pov:{heading:20,pitch: 10},
				title:"哲學家大衛休謨的家",
				content:'<div id="iw-container">'+"<div class='iw-title'>58.哲學家大衛休謨的家</div>"+'<div class="iw-content">'+'<img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Painting_of_David_Hume.jpg">'+'<a target=_blank href="https://goo.gl/bWGrq1">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"按照地圖前往原始新城東邊的聖安德魯廣場（St Andrew Square），沿南側繼續前行，到達南聖大衛街（South St David Street）的交界處。</br><p>在這個角落曾經是哲學家大衛休謨的家。隨著時間的推移，他與亞當·史密斯爭奪蘇格蘭啟蒙時期最偉大思想家的稱號，他在愛丁堡大學開始學習時才12歲，幾年之內就已經開始準備什麼成為他最重要的作品 - 人性論文（當他只有26歲時完成）。在其中，休謨解決了許多複雜的問題，例如思想的起源和意義。“人性論”最初並不受歡迎，在他的一生中，休姆最出名的是歷史學家，他的英國歷史成為標准文本。他是一個理性主義者和經驗主義者，需要相信證據來證明真理。<p></p>休謨一般被視為無神論者，這種立場使他特別不受教會當局的歡迎。他們指控他有異端，並確保他被傳遞到大學的學術職位。多年來，他以各種工作為生。其中包括擔任貴族的導師，擔任英國駐巴黎大使館的秘書（他成為伏爾泰的朋友），並在晚年擔任愛丁堡倡導者圖書館的管理員。當休謨來到這裡時，新城仍然是一個巨大的建築工地，這是最早的街道之一。休姆為他的新房子感到非常自豪，寫了一封信：“我們的新城......超越了你在世界任何地方看到的任何東西”。他是一個善於交際的人，在家裡舉辦許多晚宴，常客包括亞當史密斯，詹姆斯赫頓和歷史學家威廉羅伯遜（1721-93）。可悲的是，休謨的原始房屋在20世紀50年代被拆除，儘管人們認為他曾經著名的酒窖遺骸可能仍然存在。<p></p>1771年10月，本傑明富蘭克林抵達愛丁堡，與休謨待了幾個星期。他後來寫了一篇關於他到達這座城市最臭名昭著的無神論者的房子的說法：“Thro”風暴和洪水我周六晚上來到這裡，很晚，並且在一家旅館裡淒慘地走了過來。但那位出色的基督徒大衛休謨，同意福音的戒律，已經收到了陌生人，我現在和他一起住在新城裡的這所房子裡。“</p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.952422, -3.192927),//Scott Monument司各特紀念塔
				label:{text:'59★',color:'#800000'},
				pov:{heading:200,pitch: 20},
				title:"Scott Monument司各特紀念塔",
				content:'<div id="iw-container">'+"<div class='iw-title'>59.司各特紀念塔</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/aUdtzP">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"沿著聖大衛街走向200英尺高的司各特紀念塔Scott Monument，該紀念碑於1844年完工。您可以沿著紀念碑內的287步走。沃爾特·斯科特爵士（1771-1832）在舊城區長大，然後像休姆一樣搬到了新城。他曾在皇家高中和愛丁堡大學接受教育。十幾歲時，他被Dugald Stewart等知名人士教過。他跟隨父親進入法律專業，多年來將這一點與從詩歌開始的歷史性小說逐漸成為蘇格蘭歷史小說的日益輝煌的文學生涯相結合。他被描述為這部歷史小說的發明者，在他的一生中成名於歐洲和美國，並因此塑造了蘇格蘭在世界各地的地位。斯科特最著名的作品是韋弗利，這是詹姆斯叛亂的激動人心的故事。 Rob Roy，關於高地強盜;和中洛錫安的心臟。他還撰寫了有關英國歷史主題的書籍，其中最引人注目的是Ivanhoe和Quentin Durward。</br><p>斯科特生活的後半部分並不容易。在他成名的最高點，他在一家出版業和印刷企業倒閉後面臨破產。他被迫在新城區（North Castle Street）出售他的房子，並開始自己努力工作。早期的墳墓是為了償還債權人。</p><br>入內參觀時間：週一～週日10:00-21:00</br>"+'<a target=_blank href="https://www.edinburghmuseums.org.uk/venue/scott-monument">'+'購票資訊</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				label:{text:'60',color:'#800000'},

				title:"Floral Clock 王子街花園花鐘",
				content:'<div id="iw-container">'+"<div class='iw-title'>60.王子街花園花鐘</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/kDzphy">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"蘇格蘭最大的花鐘在花園的一塊綠地上，隨著成千上萬的小型五彩繽紛的植物，時鐘需要兩個園丁五週種植，並在一個季節的剩餘時間由一個園丁修剪，除草和澆水。時鐘從7月到10月開花。植物每年都有所不同，但一些較常用的品種包括半邊蓮，除蟲菊，金色苔蘚和多肉植物。</br><p>在這裡你可以開始漫遊於王子街花園。有陽光的天氣，愛丁堡人喜歡躺在綠地上曬太陽或野餐，這是他們夏日的休閒之一。每到藝術節期間，王子街花園不時會有穿蘇格蘭傳統服飾的藝人演奏風笛，這裡有時也是施放煙火的地點。聖誕節時，這裡會有聖誕市集，商人在司克特紀念塔附近架起摩天輪及各種遊樂設施，並販賣食物及各種手工藝品，吸引人們目光。</p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				content:'<div id="iw-container">'+"<div class='iw-title'>61.蘇格蘭國家畫廊</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/wMP8SY">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<div class="iw-subTitle"></div>'+"這些建築均由William Henry Playfair設計而成，位於愛丁堡中心地區。蘇格蘭國家畫廊Scottish National Gallery館珍藏了多件世界上最為偉大的藝術藏品，包括包提柴裡（波提切利），拉斐爾（聖拉斐爾），提申（提香），林布蘭特（倫布蘭特），維米爾（維米爾）， 康斯特布爾（康斯特布爾），特納（特納），莫奈（莫奈），梵高（梵高），高更（高更）等多位藝術家的作品。藏品也涵蓋了蘇格蘭油畫史，眾多偉大藝術家 - 包括艾倫·拉姆塞（Allan Ramsay），亨利·雷朋（Henry Raeburn），大衛·威爾基（David Wilkie）和威廉·麥克塔格特（William McTaggart）的作品均陣列在內。<p>參觀時間：週一～週日10:00-17:00 <br>免費入場部分展覽需要付費</br></p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.950778, -3.202116),//Wojtek the Soldier Bear Memorial 士兵熊銅像
				label:{text:'62',color:'#800000'},
				pov:{heading:210,pitch: 5},
				title:"Wojtek the Soldier Bear Memorial 士兵熊銅像",
				content:'<div id="iw-container">'+"<div class='iw-title'>62.士兵熊銅像</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/oSuLGg">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"在愛丁堡市中心的一座雕像紀念Wojtek the Soldier Bear Memorial 第二次世界大戰期間在波蘭軍隊服役的熊。這些士兵是波蘭第二軍團的成員，這是一支軍事單位，由納粹入侵蘇聯後斯大林從蘇聯古拉格釋放的波蘭政治犯組成。當他們離開他們的拘禁地點並向西移動加入對抗軸心的戰鬥時，他們收養的小熊很快就成了一種受歡迎的重要鼓舞士氣。當第二軍團到達埃及並準備轉移到意大利戰區時，成熊已經學會致敬並攜帶物資，享受喝啤酒，吃香煙，與士兵搏鬥，以及游泳。</br><p>然而，在作戰時出現了一個問題，因為士兵被禁止將寵物帶入戰場（此時，所有人都認為，熊已經完全深植在帶大它的士兵們）。因此，這隻熊被列入第二軍團的第22砲兵運輸公司，因此給出了一個官方號碼，私人等級，以及名稱Wojtek--一個波蘭語的常用名稱，意思是“快樂的戰士”。Wojtek在戰爭的剩餘時間裡服役，最值得注意的是在Monte Cassino戰役期間，他幫助移動彈藥箱 - 用兩隻手直立，因為他認為他是人。蒙特卡西諾戰役為盟軍開闢了前往羅馬的道路。 Wojtek在他的士兵中非常受歡迎，攜帶砲彈的熊的圖形成為第22公司的官方標誌。</p><p>戰爭結束後，Wojtek的公司被轉移到蘇格蘭東南部。在第一次遭受蘇聯鎮壓後，大部分士兵在鐵幕落下後拒絕返回波蘭，而是選擇留在蘇格蘭流亡。 1947年第22家公司復員後，Wojtek被轉移到愛丁堡動物園。他的老波蘭兄弟經常拜訪他，就像他在餘生中獲得的那些新崇拜者一樣。他於1963年去世，享年22歲。2015年11月7日，愛丁堡王子街花園的銅像不僅紀念了備受喜愛的熊，還紀念那些勇敢地分享同樣令人痛苦的旅程並最終在蘇格蘭避難的波蘭士兵。</p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.950205, -3.203201),//Ross Fountain 羅斯噴泉
				label:{text:'63',color:'#800000'},
				pov:{heading:150,pitch: 15},
				title:"Ross Fountain 羅斯噴泉",
				content:'<div id="iw-container">'+"<div class='iw-title'>63.Ross Fountain 羅斯噴泉</div>"+'<div class="iw-content">'+'<img src="https://images2.imgbox.com/92/dd/uz4BEeXm_o.jpg">'+'<a target=_blank href="https://goo.gl/3oAj38">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"羅斯噴泉最初是在法國的一家著名鑄造廠生產的，該鑄造廠由Antoine Durenne在Haute-Marne地區的Val d'Osne經營。在倫敦的一個展覽會上，一位來自愛丁堡的維多利亞州槍手和慈善家丹尼爾·羅斯（Daniel Ross）將其贈送給了這座城市。在這裡可以稍作停留，悠閒的散步，從山腳下看愛丁堡城堡。目前看到的（上圖）是新修復的，原本的噴泉在西王子街花園保留了150多年，在2017年7月被拆除以修復洩漏造成的損壞。</br></p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.948953, -3.196518),//The Witches'Well 女巫牆
				label:{text:'64',color:'#800000'},
				pov:{heading:-35,pitch: 0},
				title:"The Witches'Well 女巫牆",
				content:'<div id="iw-container">'+"<div class='iw-title'>64.The Witches'Well 女巫牆</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/EojHUF">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle">鑄鐵噴泉標誌著數百名被控女巫在樁上燃燒的地方</div>'+"The Witches'Well，一個鑄鐵噴泉和牌匾，為在十五至十八世紀之間被灼傷的蘇格蘭女性表彰。對於只關注前方城堡的人來說，這是一個容易遺漏的地方。在16世紀期間，在這個地方遇害的女性比蘇格蘭其他地方多。每個受害者都被拒絕接受適當的審判。</br><p>蘇格蘭的詹姆斯六世國王認為，巫術是一種撒旦主義，任何擁有這些能力的人都會受到魔鬼的污染。結果，在17世紀和18世紀，超過4000名女巫（主要是女性）被處死。蘇格蘭是歐洲最大的巫婆迫害者。到17世紀末，女巫經常被絞死而不是被燒毀。最後一次懸掛發生在1728年。在那個時代的邪惡恐慌期間，任何人都可能被指控使用黑魔法。遇害者往往僅僅是中醫師，精神病患者，或者那些處於別人病態的錯誤目標的人。被懷疑的婦女經常被捆綁並被扔進一個湖中以確定她們的無辜。那些淹死的人被清除了，而那些膽大妄為的人被指控為巫術並被送上了賭注。</p><p>這個小牌子的特點是飾有一個由蛇纏繞的女巫頭像的銅牌，用二元論來凸顯善與惡之間的平衡，並表明每一個故事都有兩面。它於1894年在現在的格子呢織布廠的西牆上豎立起來。這個浮雕包含了一個Foxglove植物的圖像，這個植物的中心是一條纏繞在Aesculapius，醫學之神和他的女兒健康女神Hygeia頭上的盤繞蛇。Asclepius的杖，蛇纏結的工作人員，今天仍然是醫學的象徵。Hygeia作為健康，清潔和衛生的象征代表衛生。用於藥用的毛地黃植物也可以根據劑量有毒; 充滿智慧的蛇形像也被認為是邪惡的。所有的象徵都代表善與惡。</p>來源:"+'<a target=_blank href="https://www.atlasobscura.com/places/the-witches-well">'+'Atlas Obscura</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{

				label:{text:'65★＄',color:'#800000'},
				pov:{heading:200,pitch: 10},
				title:"The Scotch Whisky Experience 威士忌體驗館",
				content:'<div id="iw-container">'+"<div class='iw-title'>65.威士忌體驗館</div>"+'<div class="iw-content">'+'<img src="https://scotchwhisky.com/images/media/8d61ebe1f38cf27c2f89e5b83dcc07db.jpg">'+'<a target=_blank href="https://goo.gl/TcsHLs">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<div class="iw-subTitle"></div>'+"只有在蘇格蘭釀造的威士忌才可以稱作蘇格蘭威士忌，想被冠上蘇格蘭威士忌，條件是非常嚴格的。1998年的蘇格蘭威士忌法案(Scotch Whisky Act 1998)明確定出每一瓶蘇格蘭威士忌必須符合：1.必須在蘇格蘭地區全程磨碎、發酵、製造 2.為了保存香氣及口感，蒸餾的酒精度被嚴格限制規定，而且禁止額外的添加物 3.每一瓶威士忌，需在大小嚴格規定的橡木桶內存放超過3年以上。</br><p>2008年，The Scotch Whisky Experience 威士忌體驗館成為世界上最大的蘇格蘭威士忌系列的所在地，共有3,384瓶。這個系列由巴西威士忌愛好者Claive Vidiz建立了超過35年。這裡遊客可以參加不同的套裝行程，觀賞威士忌的製作過程、區分威士忌的香味、參觀威士忌展示間、品嘗威士忌</p>參觀時間：週一～週日10:00-18:00"+'<a target=_blank href="https://www.scotchwhiskyexperience.co.uk/tour-experiences">'+'查看套裝行程及價格</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.948574, -3.198456),//The Gatehouse 愛丁堡城門門口
				label:{text:'66★',color:'#800000'},
				pov:{heading:270,pitch: 10},
				title:"The Gatehouse 愛丁堡城門門口",
				content:'<div id="iw-container">'+"<div class='iw-title'>66.愛丁堡城門門口</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<div class="iw-subTitle"></div>'+"城堡入口處以拉丁文刻著「Nemo me impune lacessit」的字樣，是蘇格蘭斯圖亞特王朝(House of Stuart)的皇家格言，有「犯我者必受懲」之意，城堡正門面向東方，這也是城堡最容易進攻的一面，其他三面都是陡峭堅硬的花崗岩崖壁，只要守住城門，城堡安全幾近無虞。愛丁堡城堡易守難攻的特色，使它在歷史上有著獨特的地位。</br><p>城門上方是中世紀時蘇格蘭王國（Kingdom of Scotland）的紋章，上面是一頭吐著藍色舌頭、尾巴分岔、張牙舞爪的紅獅子。這隻獅子首次被十二世紀的蘇格蘭國王威廉一世（William I）採用，威廉一世野心勃勃，在位期間數次入侵英格蘭，但最後以失敗告終。縱使如此，歷史學家因為他旗幟上的獅子，而稱他為「獅子威廉（William the Lion）」。佇立在城門兩側的是1929年時新增的雕像，右邊的是在第一次蘇格蘭獨立戰爭（First War of Scottish Independence，1296–1328）領導反抗軍的平民英雄威廉‧華勒斯（William Wallace）。他的事蹟被改編成美國史詩電影《英雄本色》（Braveheart），也因此較被遊客所知曉。電影「勇敢的心」指的卻是另一位蘇格蘭民族英雄，即率領蘇格蘭人民在第一次獨立戰爭中贏得最後勝利的羅伯特‧布魯斯（Robert the Bruce）。羅伯特‧布魯斯的雕像位在城門左側，他於1306年加冕為蘇格蘭國王，然而他死後的遺願卻是希望他的心臟能由好友詹姆士‧道格拉斯（James Douglas）隨著十字軍來到聖地，然而天不從人願，道格拉斯一行人在泰巴之役（Battle of Teba）中了埋伏，傳說中道格拉斯在即將陣亡之際，取出銀盒中的心臟扔向摩爾人，並聲嘶力竭的大喊：「衝啊！勇敢的心，一如以往那樣，我願一直追隨著你直到死去為止（Forward, brave heart, as ever thou were wont to do, and Douglas will follow thee or die.）」道格拉斯最後戰死沙場，身葬異鄉，國王的心臟則被帶回蘇格蘭，葬在梅爾羅斯修道院（Melrose Abbey）中。進入城門後，即是售票處</p>參觀時間：週一～週日09:30-18:00，最晚進入時間15:00"+'<a target=_blank href="https://www.edinburghcastle.scot/visit/tickets-prices">'+'售票資訊（票價已包含導覽）</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.948242, -3.199431),//The Royal Palace皇家宮殿
				label:{text:'67★＄',color:'#800000'},
				pov:{heading:90,pitch:20},
				title:"The Royal Palace皇家宮殿",
				content:'<div id="iw-container">'+"<div class='iw-title'>67.皇家宮殿</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/AsZqWs">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"皇家宮殿The Royal Palac，這個空間見證了國王與皇后生活中的重要事件和蘇格蘭的歷史。貴族瑪麗女王是法國友好聯盟的最後一名捍衛者，也是反對新教改革的天主教信仰的捍衛者，於1560年在這裡過世。她的女兒蘇格蘭的瑪麗女王，也是在這裡，在1566年生下了詹姆斯六世。生產時很困難，據說瑪麗的一個同伴試圖用魔法把生產的痛苦轉移到一個僕人身上。這是一個非凡的生活的開始，因為他在1567年的第一個生日後不久成為蘇格蘭國王，並於1603年聯合蘇格蘭和英格蘭的國王。他在1617年為了慶祝他的50周年紀念慶祝而做出了情感上的回歸 - 為這個場合重新裝修了誕生室。 這間小房間是許多現代城堡遊客的亮點。查理一世是留在宮殿的最後一位君主，於1633年6月19日，也就是蘇格蘭加冕前一天晚上在這裡過夜。</br><p>在裡面可以看到皇冠珠寶及命運之石。The Stone Of Destiny命運之石是蘇格蘭君主制的強大而古老的象徵，見證了幾百年來國王的加冕典禮。在傳說中，當他夢見雅各布的梯子時，它被族長雅各布用作枕頭。被視為一個神聖的物體，據信它首先被帶到愛爾蘭，然後是蘇格蘭。1296年，英格蘭的愛德華一世從珀斯附近的斯康那裡拿走了石頭，並把它建成了自己的寶座。從那以後，它一直被用於加冕儀式，為英國的君主和英國的君主。1950年聖誕節那天，四名蘇格蘭學生從倫敦的威斯敏斯特教堂搬走了這塊石頭。三個月後，它出現在500英里外 - 在阿布羅斯修道院的前門。1996年，這塊石頭被送回蘇格蘭，現在是皇冠室，每年有成千上萬的遊客可以看到它。在威斯敏斯特教堂加冕時，石頭只會再次離開蘇格蘭。</p>來源："+'<a target=_blank href="https://www.edinburghcastle.scot/discover/highlights/the-royal-palace">'+'愛丁堡城堡官方網站</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				content:'<div id="iw-container">'+"<div class='iw-title'>68.聖瑪格麗特教堂</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/HJnara">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"蘇格蘭皇室成員曾在這個寧靜的私人小教堂裡跪拜。 它由大衛一世於1130年左右建造，並獻給他的母親瑪格麗特女王。 聖瑪格麗特是逃離諾曼入侵並與馬爾科姆三世結婚的英國王室成員。據稱，她在1250年被教皇英諾森四世（Canopent IV）封為聖徒慈善行為。裝飾的聖壇拱是原始的，而其他功能，如彩色玻璃窗，是最新的。 在16世紀，教堂被用作火藥店，後來被用於防彈跳車。它的起源被遺忘，並且僅在1845年由古董丹尼爾·威爾遜爵士重新發現。教堂裡總是有鮮花。 這些由聖瑪格麗特的教堂協會提供，其成員都有瑪格麗特的名字，住在蘇格蘭。 小教堂仍然用於洗禮和婚禮。</br>來源："+'<a target=_blank href="https://www.edinburghcastle.scot/discover/highlights/st-margarets-chapel">'+'愛丁堡城堡官方網站</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				title:"",
				content:'<div id="iw-container">'+"<div class='iw-title'>69.Mons Meg蒙斯梅格</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/jYHnpY">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"蒙斯梅格是皇家軍械庫收藏中的中世紀大砲，但租到蘇格蘭歷史悠久，位於蘇格蘭的愛丁堡城堡。它建於1449年，由勃艮第公爵菲利普先生的命令建造，並於1454年作為禮物送給了蘇格蘭國王詹姆斯二世。這個大炮一直被用於圍攻，直到16世紀中葉，之後 只是在儀式場合使用。 在1680年的一次這樣的場合，槍管破裂，使Mons Meg無法使用，卻一直停留在愛丁堡城堡，直到1754年，當時它與蘇格蘭的其他未使用的武器一起被帶到了倫敦塔。 沃爾特·斯科特爵士和其他人一起競選返回，該活動於1829年完成。蒙斯梅格已經恢復，現在在城堡內展出。 蒙斯梅格的槍管直徑為20英寸（510毫米），使其成為世界上最大的大砲之一。</br>來源："+'<a target=_blank href="https://en.wikipedia.org/wiki/Mons_Meg">'+'維基百科</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.949585, -3.192853),//Deacon Brodie's Tavern 執事布羅迪酒館

				title:"Deacon Brodie's Tavern 執事布羅迪酒館",
				content:'<div id="iw-container">'+"<div class='iw-title'>74.執事布羅迪酒館</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/CmLp7N">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"過馬路停在執事布羅迪Deacon Brodie酒館外面。當羅伯特·伯恩斯於1786年11月28日抵達愛丁堡時，他住在巴克斯特附近，靠近酒吧所在的地方。他在妓院下面有一個小房間，他到達後做的第一件事就是在Canongate Kirk的詩人羅伯特弗格森的墳墓中表達敬意。被稱為“犁人詩人”因為他早年在家庭農場工作，伯恩斯在抵達愛丁堡後成為一種文學感受。他的共濟會聯繫以及像Dugald Stewart這樣的人的讚助一路上幫助了他。燒傷的年僅37歲，他的受歡迎程度得到了大約1萬人參加他的葬禮這一事實的證實。</br><p>這家酒吧以威廉·布羅迪（William Brodie，1741-88）的名字命名，威廉·布羅迪（William Brodie）是愛丁堡公司的一名受人尊敬的成員，直到發現他作為竊賊過著秘密的生活。布羅迪於1788年被定罪，並在非常接近這裡的4萬人面前被絞死。他的秘密生活激發了羅伯特路易斯史蒂文森的傑奇博士和海德先生的奇怪案例。</p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				zoom:10,
				title:"Heart Of Midlothian 中洛錫安之心",
				content:'<div id="iw-container">'+"<div class='iw-title'>75.中洛錫安之心</div>"+'<div class="iw-content">'+'<img src="https://images2.imgbox.com/08/8c/sBHoOchY_o.jpg">'+'<a target=_blank href="https://goo.gl/Fb9o7J">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle">一個甜美的符號標誌著曾經進行過酷刑處決的地方</div>'+"在教堂門口與雕像的中間尋找這個心型地磚-中洛錫安之心Heart Of Midlothian，<strong>往雕像前數第二跟第三個欄杆之間</strong>。這標誌一去不回的 監獄的入口處。古老的Tolbooth在整個英國都被認為是一個可恥的地方。儘管它最初是作為債務人監獄開始的，但它很快就將各種盜賊和兇手以及小罪犯都囚禁起來。其中一些是婦女和小孩。Tolbooth因其折磨手段而聞名 - 拇指螺釘和彈藥是常見的懲罰。執行都是公開的，在鎮廣場上方的平台上進行。最臭名昭著的犯罪分子會將他們的頭顱刺穿高街街道的尖刺，作為對其他違法分子的警告。</br><p>它的條件十分糟糕，1561年，蘇格蘭女王瑪麗下令拆除重建。新大樓時髦，其新功能包括，在其門口的一顆心。儘管如此，這並沒有表明任何善良的做法，並且新Tolbooth的折磨和處決一直持續到1817年被拆除。監獄及其心臟通過沃爾特斯科特爵士的“中洛錫安之心”而聞名，該中心將老舊的暴動虛構化市政廳。老Tolbooth唯一留下的是中洛錫安之心。當愛丁堡人走過時，會對它吐口水，雖然沒有人能明確說出原因，有人說這是一種遺留下來的做法，當時路人會在監獄裡吐痰，與內心人士團結一致。 其他人則說，當他們通過監獄門被釋放時，囚犯們自己也在心型上吐口水。 還有一些人說這是愛丁堡足球隊“紅心”的好運。現在，遊客經常被告知，對中洛錫安之心吐口水是確保你有一天能再次回到愛丁堡的唯一途徑。 無論哪種方式，在探索皇家大道時都要注意自己的步伐！</p>來源:"+'<a target=_blank href="https://www.atlasobscura.com/places/the-heart-of-midlothian">'+'https://www.atlasobscura.com/places/the-heart-of-midlothian</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				label:{text:'76★',color:'#800000'},
				pov:{heading:210,pitch: 10},
				title:"Saint Giles' Cathedral 聖吉爾斯大教堂",
				content:'<div id="iw-container">'+"<div class='iw-title'>76.聖吉爾斯大教堂</div>"+'<div class="iw-content">'+'<img src="https://img.bangli.uk/images/cms/2016/07/p112138_3.jpg">'+'<a target=_blank href="https://goo.gl/xuma94">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<div class="iw-subTitle"></div>'+"薊花勳章禮拜堂（Thistle Chapel）"+'<a target=_blank href="https://goo.gl/dYZCqz">點我看教堂內部</a>'+"是聖吉爾斯大教堂的一個比較低調的小教堂，它就是薊花勳章騎士團的小教堂。高貴的薊花勳是最古老象徵最高貴的秩序，簡稱就是薊花勳章，薊花勳章是"+'<a target=_blank href="https://www.bangli.uk/post/121382">詹姆斯二世</a>'+"在1687年制定的，薊花勳章的佩戴者相當少，在世的受勳者也就只有十幾位，並且只有英國國王才能授予勳章勳章的重要標誌就是蘇格蘭國花 - 薊花勳章。勳章的格言也是比較霸氣的：“犯我們必受懲。”（拉丁文：Nemo me impune lacessit。），這句話同時也是蘇格蘭皇家軍團與蘇格蘭皇家騎兵衛隊的格言。</br><br>聖吉爾斯大教堂建於12世紀，您所看到的大部分建築都可以追溯到14世紀晚期。 這不是一個真正的大教堂，因為它幾百年來一直沒有成為主教的所在地，它的封號已經停滯不前。 </br><br>參觀時間：週一～週日09:30-21:30 免費入場（拍照需到服務台捐款£2，取得一張拍照證明的貼紙）</br>"+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.949571, -3.190201),//Mercat Cross 梅卡十字座
				label:{text:'77',color:'#800000'},
				pov:{heading:110,pitch: 10},
				zoom:14,
				title:"Mercat Cross 梅卡十字座",
				content:'<div id="iw-container">'+"<div class='iw-title'>77.Mercat Cross 梅卡十字座</div>"+'<div class="iw-content">'+'<img src="http://www.royal-mile.com/images/cross.jpg">'+'<a target=_blank href="https://goo.gl/rCxTg4">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"Mercat Cross在大教堂附近，幾個世紀以來，這裡一直是公開皇家宣言，地方公告和商人們開會討論商業問題的地方。 它是舊城區的核心，在啟蒙時期，一位訪問愛丁堡的英國人（威廉·斯梅利）說他可以站在這裡，“在幾分鐘內就可以隨手帶走50名天才”。 在啟蒙運動的黃金時代，愛丁堡的人口並不比鄧弗姆林今天的人口大，這一事實有助於解釋為什麼這個時期的所有偉大人物都相互認識。現在的梅卡十字座是搬遷過的新位置，原本的在附近不遠處，如可尋找圖中地磚。</br></p>來源:"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.949826, -3.190468),//Mary King’s Close 瑪麗金街  
				label:{text:'78★＄',color:'#800000'},
				pov:{heading:20,pitch: 15},
				title:"Mary King’s Close 瑪麗金街",
				content:'<div id="iw-container">'+"<div class='iw-title'>78.Mary King’s Close 瑪麗金街 </div>"+'<div class="iw-content">'+'<img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Marykingsclose006.jpg">'+'<a target=_blank href="https://goo.gl/ssrjSx">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<div class="iw-subTitle"></div>'+"17世紀瑪麗國王在愛丁堡的關閉生活不夠衛生。 居民生活在狹窄蜿蜒的街道上，擠滿了高達7層的高層住宅。沒有合適的下水道系統，租戶就簡單的將垃圾傾倒在下面的街道上。老鼠在這條巷裡面亂竄，並挾帶著跳蚤到處散佈。當跳蚤感染了鼠疫耶爾森氏菌（更多地稱為鼠疫或“黑死病”）時，它為瑪麗金街的居民帶來了災難。當黑死病首次出現在不列顛群島時，這似乎只在英國領土上出現問題。蘇格蘭人高興地稱它為“英國人的死罪”。然而，不久，老鼠，跳蚤和細菌已經前往蘇格蘭。該國四分之一的人口遭受禍害。在瑪麗國王的密閉區域，這種疾病特別具有破壞性。</br><p>有一個傳言是，為了隔離遇難者，愛丁堡市政府官員在1644年封鎖了瑪麗金的關閉，使大約600名居民在沒有希望的情況下死亡。事實上，瘟疫受害者得到了很好的照顧，市議會有效率地並且富有同情地管理著疫情。足夠健康的家庭被帶到Burgh Muir。那些不能移動的人通過在他們的窗戶上掛上白旗，讓工人知道食物和煤可以送到他們的家門口。瘟疫醫生George Rae隨後從頭到腳穿著皮革進來，還有一個怪異的鳥形面罩，以幫助保護他免受疾病侵襲。 （它起作用了;皮革使得跳蚤免於咬傷Rae，並且在爆發中倖存下來）。為了拯救瘟疫受害者，Rae將切下受害者的潰爛的表面，並將紅熱的撲克插入傷口以燒灼傷口。毫無疑問，這項技術確實挽救了生命。瘟疫過去後，租戶繼續住在瑪麗金街中，直到19世紀這時它被清空並封閉。皇家交易所建立在它的頂部，封閉被遺忘。直到工人們在街上挖掘時，才意外地衝到蜿蜒的街道上，才發現它。</p><p>今天，瑪麗金街是一個受歡迎的旅遊景點，由歷史重演者帶領導遊，吸引那些對其恐怖史和許多鬼故事感興趣的人。應該居住在這裡的最著名的幽靈之一是一個名叫安妮的死於瘟疫的10歲女孩。安妮的故事是來自於一位從日本來此拜訪的靈媒，這位靈媒表示她在踏進這間房間時感覺到了一股憂愁的情緒，而且在她要離開時還感覺到有人拉了拉她大衣的一角。當她轉過身時，她看到一位年幼的小女孩穿著睡衣在哭，小女孩表示她是被爸爸媽媽丟棄在這個巷子裡的，因為她曾經接觸過黑死病的病患，而且糟糕的是她的洋娃娃不見了。這位日籍的靈媒後來帶了一個穿著蘇格蘭傳統服飾的芭比娃娃回來送給這個小女孩，而這個故事傳開了之後世界各地的拜訪者也紛紛帶著各種各樣的娃娃來這裡送給 Annie，這個房間現在就變成一座小小的娃娃山丘了。</p><br>參觀時間：週一～週日09:30-21:30 "+'<a target=_blank href="https://www.realmarykingsclose.com/plan-your-visit/opening-times-prices/">'+'售票資訊（票價已包含導覽，無中文）學生票£13.50</a>'+"<br>來源:"+'<a target=_blank href="https://www.atlasobscura.com/places/mary-kings-close">'+'https://www.atlasobscura.com/places/mary-kings-close</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{

				label:{text:'79★',color:'#800000'},
				pov:{heading:0,pitch: 10},
				title:"City Chambers 市政廳",
				content:'<div id="iw-container">'+"<div class='iw-title'>79.City Chambers 市政廳</div>"+'<div class="iw-content">'+'<img src="http://4.bp.blogspot.com/_OS_1Pr-oCCo/TCAHIm-vlMI/AAAAAAAAAus/2QetK53rMsM/s1600/jk+rowling+edinburgh.JPG">'+'<a target=_blank href="https://goo.gl/pA6V4h">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"朝向大教堂的北側是宏偉的城市商會，在1760年由普羅沃斯特喬治德拉蒙德勳爵開放時被稱為皇家交易所。 該建築由約翰和羅伯特亞當設計，旨在作為城市商人的聚會場所。中庭的雕像是名為Alexander and Bucephalus Statue，亞歷山大馴服比塞弗勒斯馬的雕像</br><br>在市政廳的入口處，可以看到人行道上的手印，這些人行道上有許多著名的現代蘇格蘭人和愛丁堡居民，包括作家JK羅琳和伊恩蘭金以及運動員克里斯霍伊爵士。</br>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.949779, -3.189949),//Adam Smith Statue亞當史密斯雕像
				label:{text:'80',color:'#800000'},
				pov:{heading:270,pitch: 15},
				title:"Adam Smith Statue亞當史密斯雕像",
				content:'<div id="iw-container">'+"<div class='iw-title'>80.亞當史密斯雕像</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/3vohWH">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"史密斯Adam Smith出生於柯克卡迪，年僅14歲開始在格拉斯哥大學學習道德哲學，然後搬到牛津大學。 他發現那裡的知識分子生活非常窒息，並因閱讀大衛休謨的作品而受到懲罰。後來他在愛丁堡大學講學，並成為格拉斯哥大學的教授。 史密斯以“國富論”（1776）而聞名 - 被視為現代經濟理論的創始世界，至今仍具有影響力。 史密斯與居住在愛丁堡的其他重要人物如David Hume，Joseph Black和James Hutton是密友。 他還經常與本傑明富蘭克林等有影響力的人士通信。 在“國富論”中，史密斯倡導一種基於個人自身利益的經濟體系，這種體制將為所有人帶來最大利益。 雖然他的書被視為資本主義的聖經，但史密斯對於無拘無束的自由企業並非不加批判。</br>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.950002, -3.189328),//Anchor Close 恩可巷
				label:{text:'81',color:'#800000'},
				pov:{heading:0,pitch: 10},
				title:"Anchor Close 恩可巷",
				content:'<div id="iw-container">'+"<div class='iw-title'>81.Anchor Close 恩可巷</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/93p2Hy">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"</br>你通過Anchor Close; 沿著這條狹窄的大道走到皇家大道。 在恩可巷，名為Crochallan Fencibles的獨家飲酒俱樂部的成員在丹尼爾道格拉斯所擁有的酒館中聚會。該俱樂部由William Smellie（1740-95）創立，他是大英百科全書的第一任編輯，其成員包括Adam Smith和Robert Burns。Smellie是這位詩人的親密朋友，並將他介紹給了俱樂部。 他們倆在這裡度過了許多醉酒的夜晚，在這裡唱歌和讀詩。 正是在酒館裡伯恩斯第一次向哈吉斯發表了他的演說。Smellie在皇家高中接受教育，成為一名主打印機。 從他近在咫尺的印刷作品中，他製作了由威廉克里奇出版的所謂愛丁堡版伯恩斯詩集。</p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.952303, -3.188671),//North Bridge 北橋
				label:{text:'82★',color:'#800000'},
				pov:{heading:180,pitch: 10},
				title:"North Bridge 北橋",
				content:'<div id="iw-container">'+"<div class='iw-title'>82.North Bridge 北橋</div>"+'<div class="iw-content">'+'<img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Old_North_Bridge%2C_Edinburgh.jpg">'+'<a target=_blank href="https://goo.gl/VXokZV">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle">連接新城與舊城的壯觀大橋</div>'+"最早的 North Bridge 建於 1763 年到 1772 年間，一直到 1896 年才被改建成新的北橋，也就是我們現在所看到的樣子。舊城與新城之間的谷底，淤積著泥濘的窪地，叫Nor Loch。15世紀的時候，蘇格蘭國王下令將這個沼澤地挖得更深並加滿水，已加強城市的防禦。</br><p>不料這樣的人造湖到後期，由於人口增加與城市的擴張，變成惱人的問題。當時的舊城雖然是繁華的市集與商業中心，因為人數過多，有些人便搬往新城，許多的商販每天下坡穿過沼澤，再爬上陡峭的上坡進入市區。到了 1763 年左右，大家終於受不了這樣的通勤環境，把Nor Loch谷底的水抽乾，決定建一做連接新城與舊城的大橋，在 1765 年時這座大橋興建完畢並開放通行，但不幸的是在 4 年後這座橋就崩塌了，而且還壓死了五個人，人們這才意識到將一座石造大橋蓋在泥濘的地基上是一件不智的事情。而因為這起不幸的崩塌事件，儘管當時的愛丁堡政府迅速地修好了橋，有許多當地民眾卻還是因為覺得這座橋不安全而不願意通行，甚至還有人宣稱這座橋根本就是受了詛咒。無奈之下，愛丁堡政府指好拆了原本的橋並建一座新橋，也就是我們現在所看到的橋。圖為18世紀的舊北橋。</p><p>坐落在橋上的是一座戰爭紀念像，由雕塑家William Birnie Rhind紀念1878年至1902年期間在蘇格蘭邊境戰士中喪生的戰士。</p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.951061, -3.190897),//The Edinburgh Dungeon 愛丁堡地窖
				label:{text:'83＄',color:'#800000'},
				pov:{heading:350,pitch: 10},
				title:"The Edinburgh Dungeon 愛丁堡地窖",
				content:'<div id="iw-container">'+"<div class='iw-title'>83.愛丁堡地窖</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/PLXf5A">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<div class="iw-subTitle"></div>'+"愛丁堡地窖The Edinburgh Dungeon是一個講述愛丁堡黑歷史的娛樂場所，有互動性的演員表演及地下遊樂設施，對於不喜歡沉悶導覽的人來說，這個富戲劇性的方式更適合。這些黑歷史中包含蘇格蘭地區食人家族 Sawney Bean，剛開始純粹攻擊落單的旅人作為食物，收刮受害者的財物，到後來更大規模的獵捕六人以上的團體旅客，因為這整食人家足加起來也有將近五十人。"+'<a target=_blank href="">'+'看更多關於Sawney Bean故事</a>'+'另一個是為賺錢，以盜墓賣屍體給醫學院的的威廉·伯克William Burke及威廉·哈爾William Hare。雖然最終東窗事發，也開始有人效仿他們的犯罪行為，因此推動了政府修改法案。在 1832 年的時候，新的法案規定醫生、醫學院的講者還有醫學院學生可以從一些合法的管道或捐增的管道去取得大體老師來用於研究，而伯克威廉的骨架現在可以在愛丁堡大學的解剖博物館看到。伯克與哈爾的傳奇故事被翻拍成電影(如下方影片預告)及電視劇。<a target=_blank href="https://elfistraveldiary.com/2018/01/25/burke-and-hare/">'+'看更多關於伯克與哈爾故事</a>'+"</br><p>營業時間：週日～週一 10:00-17:00 "+'<a target=_blank href="https://www.thedungeons.com/edinburgh/en/tickets/">'+'售票資訊</a> 網上購票比現場便宜至少£2，票價從£14.25起</p><br><iframe width="400" height="190" src="https://www.youtube.com/embed/gtSsZV8780c" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></br>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.949189, -3.187540),//South Bridge Vaults 南橋地窖 
				label:{text:'84＄',color:'#800000'},
				pov:{heading:160,pitch: 20},
				title:"South Bridge Vaults 南橋地窖",
				content:'<div id="iw-container">'+"<div class='iw-title'>84.South Bridge Vaults 南橋地窖</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/gqVok8">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<div class="iw-subTitle"></div>'+'愛丁堡的地窖有著黑暗和令人不快的歷史。當你進入地窖時，你會發現自己處於一個非常寒冷的地方，黑暗幾乎是絕對的。光似乎只是在洞穴空間消散，一個隧道和角落的迷宮，有時開放到洞穴空間，其他時間通往幽閉的角落。愛丁堡的拱頂是一系列的房間，形成於蘇格蘭愛丁堡南橋的十九個拱門，於1788年完工。大約30年來，這些地窖被用來容納小酒館，修鞋匠和其他商人，並作為存儲空間，用於為走私者提供存儲空間，並為犯罪分子提供藏身之處。據說連串殺手Burke和Hare都使用了金庫作為儲藏場所，後來他們將屍體賣給了醫學院。</br>由於潮濕和惡劣的空氣質量導致地窖中的條件惡化，商業活動停止，最貧窮的愛丁堡市民搬進來，儘管大約在1820年左右，據信他們也離開了。然而，在此之前，有很多人已經死亡，有些人被謀殺，有些人因此而死。目前尚不清楚地窖何時被關閉，其中一些建議早在1835年，其他建議早在1875年。關於在貧民窟使用期間，地窖的記錄幾乎沒有。眾所周知的是，在某些時候，大量的碎石被傾倒在地窖中，使得貧們無法進入。在前蘇格蘭橄欖球國際主義者諾里·羅恩（Norrie Rowan）在20世紀80年代找到通往他們的隧道後，這地窖庫被重新發現。大約十年後，Norrie Rowan和他的兒子挖掘了地窖並用手去掉了數百噸廢墟。 <p>地窖大部分為私人用，需聯繫旅行團參觀，某些酒吧，像是<a target=_blank href="https://goo.gl/W55nm2">Cabaret Voltaire</a>,<a target=_blank href="https://goo.gl/8qgKVL">Banshee Labyrinth</a>, <a target=_blank href="https://goo.gl/9qxrHA">Whistle Binkies</a>是使用地窖空間營業</p>來源:'+'<a target=_blank href="http://www.ancientpages.com/2016/06/04/frightening-edinburgh-vaults-the-spooky-underground-city-of-the-dead/">'+'http://www.ancientpages.com/2016/06/04/frightening-edinburgh-vaults-the-spooky-underground-city-of-the-dead/</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				content:'<div id="iw-container">'+"<div class='iw-title'>85.聖瑟西莉雅廳音樂博物館</div>"+'<div class="iw-content">'+'<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Edinburgh_St_Cecilia%27s_Hall.jpg/1280px-Edinburgh_St_Cecilia%27s_Hall.jpg">'+'<a target=_blank href="https://goo.gl/EWUXcL">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<div class="iw-subTitle"></div>'+"St. Cecilia’s Hall Music Museum 聖塞西莉亞大廳是蘇格蘭最古老的專用音樂廳。這座喬治亞風格的建築最初由愛丁堡音樂協會於1762年建造，是一座真正隱藏的寶石，隱藏在愛丁堡Cowgate的中心地帶。音樂博物館展示了該大學無與倫比的樂器系列，包括世界著名的大鍵琴，其中一些可以演奏。世界使這個唯一的地方，它聲稱，你可以聽到18世紀所播放的音樂-在18世紀樂器的設置。作為重建項目的一部分，由專門的保護官員保存了400多種儀器。這項工作仍在繼續，該建築設有專門的處理儀器空間。可在官方網站下載 APP，館內導覽機不足。</br><p>星期日休館，星期二到星期六 10:00～17:00，星期六 12:00～17:00，八月星期六 10:00～17:00 免門票</p>"+'<a target=_blank href="">'+'</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.946612, -3.185474),//Surgeons' Hall外科醫生大廳 
				label:{text:'86★＄',color:'#800000'},
				pov:{heading:-90,pitch: 20},
				title:"Surgeons' Hall外科醫生大廳",
				content:'<div id="iw-container">'+"<div class='iw-title'>86.Surgeons' Hall外科醫生大廳 </div>"+'<div class="iw-content">'+'<img src="https://images2.imgbox.com/b5/2b/qtmBuC98_o.jpg">'+'<a target=_blank href="https://goo.gl/AmGDyM">'+'點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+"<br>從舊學院，走上尼科爾森街Nicolson Street。左邊是外科醫生大廳。這是愛丁堡皇家外科醫學院的總部，1830年代搬到這裡。這座建築也是由威廉·亨利·普莱費爾William Henry Playfair設計的。學院可以追溯到16世紀，當時理髮師協會進行了大部分外科手術。它有一個迷人的博物館，展示了幾個世紀以來外科手術的變化。</br><p>在啟蒙時代，愛丁堡成為世界領先的醫學教學與研究中心，曾一度約有一半的大學學生正在學習醫學。該大學的醫學院始建於1726年，儘管自16世紀以來一直在愛丁堡教授醫學。實踐經驗，特別是在解剖學校，受到鼓勵。這與在英格蘭發現的更為理論的教學方法形成鮮明對比。因此，愛丁堡生產的醫生和外科醫生需求量很大，特別是整個大英帝國。來自愛丁堡的畢業生還在其他國家建立了著名的醫學院，包括哈佛，耶魯和悉尼的醫學院。<p>從 1699 年開始，這個外科博物館就陸陸續續收藏了各種各樣的病理學標本，也保留了以前醫學教育單位所使用的解剖學講廳，舊館中的解剖學教室的復刻版空間（如圖）。館內不只有人體器官標本，也收藏了自古至今的各種神奇的醫療器具。像是在維多莉亞時期人們迷信電流可以治病，當時的人們會讓自己泡進通了微量電流的水池，希望身體健健康康、氣血暢通。這類的小機器，在維多莉亞時期的藥局都有販售，兩條金屬管要夾著左右兩隻手指，然後另一個人轉動盒子的小手把產生微量電流，當時的人相信這可以治一些扭傷之類的疾病(一個現代電療的概念)。</br></p>營業時間：週一～週日10:00-17:00 入內不能拍照 "+'<a target=_blank href="https://museum.rcsed.ac.uk/plan-your-visit/opening-hours-and-admission">'+'售票資訊</a> 學生票£4</br>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.947604, -3.186362),//Old College 老學院
				label:{text:'87★',color:'#800000'},
				pov:{heading:250,pitch: 10},
				title:"Old College 老學院",
				content:'<div id="iw-container">'+"<div class='iw-title'>87.Old College 老學院</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/7yc9ts">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"老學院是愛丁堡大學的歷史中心。蘇格蘭啟蒙運動是一個用來描述十八世紀和十九世紀初盛行的基礎廣泛的知識運動的表達。該運動涉及廣泛的領域，包括哲學，歷史，科學，詩歌和醫學。它也沒有中央組織或單一統一的哲學，因此很難確定它是什麼樣的知識分子運動。也許最好把啟蒙運動看作是一個增加寬容的時期，這使得有才能的人相對自由地發展他們的智力興趣，而不管可能出現的最終結論如何。這一寬容時期恰逢廉價書籍和期刊形式的大眾傳播的發展。這使知識分子核心小組產生的想法能夠得到廣泛傳播，滿足日益增長的文化人口對知識日益增長的需求。</br><p>這位有爭議的蘇格蘭哲學家和歷史學家大衛休謨（David Hume，1711-76）將這個新時代人格化了。他因無神論信仰而臭名昭著，並被教會當局鄙視。雖然這在他的職業生涯中造成了困難，但這並不妨礙他能夠發表自己的想法，或者與他想要的任何人自由混合。與早期的幾個世紀相反，教會不再有像休謨被囚禁或燒毀一樣麻煩的性格 - 太多有影響力的人對他所說的話感興趣（不管他們是否公開承認它）。大學的相對進步的精神有助於為這種鬆散聯繫的知識分子運動的發展提供框架，許多在這次散步中提到的知名人士在那裡接受教育或向學生團體傳授他們的想法。</p></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.947486, -3.186988),//老學院的院子 
				label:{text:'88',color:'#800000'},
				pov:{heading:270,pitch: 10},
				title:"老學院的院子",
				content:'<div id="iw-container">'+"<div class='iw-title'>88.老學院的院子</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/djRtSr">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"在老學院的院子裡散散步。大學的正式成立日期是1582年，儘管之前有一所法學院。基金會主要得益於市議會的努力，而不是特定的讚助人或宗教機構。這影響了大學的發展，到18世紀，它被認為比牛津大學或劍橋大學更具智力上的進步和不那麼沉悶。入學也便宜得多，因此吸引了更廣泛的社會各界。在18世紀，蘇格蘭被認為是世界上文化程度最高的人口，其中大部分歸因於重建後教會學校的閱讀和寫作教學。 1696年的“學校法”還要求在每個教區都設立學校。</br><p>大學的學生通常在十幾歲的時候就開始學習，並且可以參加這個時代一些偉大思想家的講課。因此，啟蒙運動的精神從有天賦的人轉移到更廣泛的觀眾。幾十年來，大學遍布多個建築物。然而，在1789年訂閱被尋求創建一個新的綜合家園。老學院是由啟蒙時代最著名的建築師羅伯特亞當（Robert Adam，1728-92）設計的。他在完成之前就去世了，但這個項目後來被同樣天賦的威廉·亨利·普莱費爾William Henry Playfair（1790-1857）所接管。舊學院（或最初知道的新學院）到1830年基本完成。</p><p>雖然啟蒙時代的智慧精神在18世紀的一些歐洲國家中顯而易見，但蘇格蘭的進步在當時引起了特別的關注。法國哲學家伏爾泰（Voltaire，1694-1778）寫道：“我們期待蘇格蘭所有的文明觀念”，而本傑明富蘭克林（1706-90）認為，“愛丁堡大學擁有一批真正偉大的人物，教授如同任何時代或國家所見過的幾個知識分支“。<p></p>與大學有關的啟蒙時期的一位重要科學家是化學家約瑟夫布萊克（Joseph Black1728-99）。他在格拉斯哥大學學習醫學，並於1752年轉入愛丁堡大學。他繼續成為一位優秀的化學老師，並對特定和潛熱進行了獨創性研究 - 這直接幫助了蒸汽機的發展。布萊克還確定了“固定空氣”，也就是所謂的二氧化碳，並且能夠證明充滿氫氣的氣球會上升，導致幾年後第一次熱氣球飛行。近年來，老學院方形院的發掘發現了被認為已被黑人使用的化學儀器。<p>布萊克是詹姆斯瓦特（1736-1819）的密友，他在布萊克的研究幫助下，為改善蒸汽機做了很多工作，從而奠定了工業革命的基礎。布萊克也與這次散步中遇到的其他人物（包括詹姆斯赫頓和亞當史密斯）密切交流。這是18世紀愛丁堡的典型特徵 - 人口還相當小（1751年約有5萬人）</p></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.947586, -3.186923),//庭院西南角 
				label:{text:'89',color:'#800000'},
				pov:{heading:180,pitch: 10},
				title:"庭院西南角",
				content:'<div id="iw-container">'+"<div class='iw-title'>89.庭院西南角 </div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/7t3sWp">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+"庭院西南角的建築今天被法學院的學生用作演講廳。然而，這曾經是醫學院的一部分，並且是解剖學課程中屍體解剖的地方。正是在這裡，臭名昭著的連環殺手威廉伯克William Burke的屍體在他被處決後，於1829年被解剖學教授亞歷山大·門羅Alexander Monro解剖。伯克的屍體通過秘密的地下隧道進入大學，該地下隧道至今仍存在其中一個辦公室的活門）。伯克和他的同謀威廉黑爾在12個月內殺死了16人，屍體被賣給羅伯特諾克斯博士，以便他可以在私人解剖學課程中為學生教授解剖。</br></div>"+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.947383, -3.189735),//National Museums Scotland 蘇格蘭博物館
				label:{text:'90★',color:'#800000'},
				pov:{heading:180,pitch: 10},
				title:"蘇格蘭博物館",
				content:'<div id="iw-container">'+'<div class="iw-title">90.蘇格蘭博物館</div>'+'<div class="iw-content">'+'<a target=_blank href="https://goo.gl/JFZYMd">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<img src="https://images2.imgbox.com/8a/fa/bqg3Uxnx_o.jpg">'+'<div class="iw-subTitle">多莉羊的遺體：在愛丁堡展出的成年細胞克隆的第一隻哺乳動物的動物標本仍然存在。</div>'+"儘管綿羊多莉看起來像填充蘇格蘭鄉村的其他羊毛動物，但她實際上是一個額外的特殊標本。她是有史以來第一個從成人細胞創建的克隆哺乳動物。這隻羊是科學奇蹟。她成功進入這個世界帶來了她在科學界的國際聲譽。在多莉之前，克隆成年哺乳動物的想法純屬科幻小說。多莉是從一隻綿羊的乳腺中創造出來的。這是她如何得到她的名字。這只動物是以鄉村歌手多莉帕頓（Dolly Parton）的名字命名的，作為負責製造羊的人之一，她擁有自己著名的一對令人印象深刻的乳腺。多莉於1996年出生於愛丁堡大學羅斯林研究所。儘管她的生命始於試管，她技術上有三個母親（一隻羊提供了蛋，另一隻提供了DNA，另一隻提供了胚胎），但她過著相當正常的生活。她甚至被允許繁殖，產下六隻自己的羔羊，她在2003年因肺部腫瘤而死亡。你可以在愛丁堡的蘇格蘭國家博物館National Museums Scotland裡看到她的釀的遺骸，向著名的綿羊致敬。多莉只是在博物館中看到和體驗的許多東西之一。這座蘇格蘭國家博物館裡面總共有 6 個展館，分別是世界文化展館、自然歷史生態館、蘇格蘭歷史館、交通科技館、時裝藝術館等等。</br>來源:"+'<a target=_blank href="https://www.atlasobscura.com/places/remains-of-dolly-the-sheep">'+'https://www.atlasobscura.com/places/remains-of-dolly-the-sheep</a>'+'<br>蘇格蘭博物館官網：<a target=_blank href="https://www.nms.ac.uk/">'+'https://www.nms.ac.uk/</a>營業時間：週日～週一 10:00-17:00 免費入場，部分展覽需要收費</br>'+'<br><div class="iw-subTitle">蘇格蘭國家博物館的屋頂露台</div></br>當你來到這裡，不要忘記把電梯一路走到7樓，出屋頂露台，非常值得查看它的全景。當然，愛丁堡有很多地方都有很好的有利位置，尤其是城市的七座山丘，但是在老城中心沒有多少巴掌。除非你有足夠的幸運住在附近的住處，否則這裡是享受Auld Reekie屋頂和下面繁華街道景色的最佳場所之一，並且欣賞愛丁堡城堡廣闊的景色，新鎮，布萊德山和福斯灣。你甚至可以看到Greyfriars Kirkyard。<p>露台由雕塑家安迪戈爾茲沃斯設計，以紀念愛丁堡出生的詹姆斯赫頓，他被稱為現代地質學的奠基人。砂岩塊坐在甲板平台上，植物生活沿著露台的邊緣代表蘇格蘭的景觀，從沿海植物到草原植被的不同方面。</p>來源:'+'<a target=_blank href="https://www.atlasobscura.com/places/rooftop-terrace-national-museum-of-scotland">'+'https://www.atlasobscura.com/places/rooftop-terrace-national-museum-of-scotland</a>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.947144, -3.190979),//蘇格蘭國家博物館,蘇格蘭畫廊4樓
				label:{text:'91',color:'#800000'},
				pov:{heading:180,pitch: 10},
				title:"蘇格蘭國家博物館,蘇格蘭畫廊4樓",
				content:'<div id="iw-container">'+'<div class="iw-title">91.蘇格蘭國家博物館,蘇格蘭畫廊4樓</div>'+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/JFZYMd">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<div class="iw-subTitle">Burke＆Hare謀殺娃娃</div>'+"Burke＆Hare謀殺娃娃是愛丁堡著名的解剖學謀殺案受害者的微小肖像。在“解剖學殺手”Burke和Hare在愛丁堡被捕之後幾年，兩個男孩發現了這些小娃娃，每個都嵌入了一個隱藏在城市公園中的小型棺材。起初，關於玩具娃娃的重要性的理論從巫術到兒童玩具不等，但最終似乎十年前的17位謀殺受害者可能都是肖像。</br><p>在1827年至1828年間，威廉伯克和威廉黑爾引誘他們，並謀殺他們的住客，為當地解剖學校提供新鮮屍體。羅伯特諾克斯博士，一位傑出的當地解剖學講師，購買了這些屍體，並且很可能知道他的供應鏈有些可疑。當另一位住客發現前一名房客的屍體並向警方報案時，這些罪行就暴露了出來。伯克和黑爾與伯克的情婦海倫麥克杜加爾和哈爾的妻子瑪格麗特萊爾德一起被捕。儘管在諾克斯的教室裡發現了這位最後一位住客的屍體，準備進行解剖，但證據並沒有真正的受到破壞，直到哈爾打開伯克並給出了全面的認罪。1829年1月，威廉伯克被吊死。他的屍體被移交進行解剖，他的骨架和皮膚上的一本書仍保留在愛丁堡皇家外科醫學院的藏品中。</p><p>直到1901年，四英寸長的玩具娃娃才由一位私人收藏家手中，當時他們八人被移交給蘇格蘭國家博物館，在那裡他們今天可以參觀。儘管人們普遍認為這些神秘的小玩偶與Burke＆Hare的犯罪行為有關，但沒有人確定兇手是誰創造了這些玩偶。2005年進行的使用從伯克骨骼中提取的DNA進行的DNA研究試圖證明它們是為了平息威廉伯克的罪惡良心而創立的，但是這個測試證明是不確定的，所以他們創作的真相可能永遠不會被人知道。伯克的死亡面具，骨架和皮膚上的一本書都在外科醫生大廳博物館的鎮上。</p>來源:"+'<a target=_blank href="https://www.atlasobscura.com/places/burke-hare-murder-dolls">'+'https://www.atlasobscura.com/places/burke-hare-murder-dolls</a>'+'<br>蘇格蘭博物館官網：<a target=_blank href="https://www.nms.ac.uk/">'+'https://www.nms.ac.uk/</a>營業時間：週日～週一 10:00-17:00 免費入場，部分展覽需要門票</br>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.946845, -3.191914),//George Mackenzie's Mausoleum喬治麥肯齊的陵墓
				label:{text:'92',color:'#800000'},
				pov:{heading:180,pitch: 10},
				title:"喬治麥肯齊的陵墓",
				content:'<div id="iw-container">'+"<div class='iw-title'>92.喬治麥肯齊的陵墓</div>"+'<div class="iw-content">'+'<img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Mackenzie_mausoleum%2C_Greyfriars.JPG">'+'<a target=_blank href="https://goo.gl/WMJEPQ">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<div class="iw-subTitle"></div>'+"在17世紀，蘇格蘭正在經歷一場激烈的宗教鬥爭，由查爾斯國王開始介紹“共同禱告書”，並宣布所有反對這本書的人都是叛國行為，嚴厲的律師喬治麥肯齊George Mackenzie是負責反對派的人。喬治麥肯齊是查爾斯二世統治期間的一名律師和主提倡者，並且很快贏得了作為盟約最兇惡的迫害者之一的聲譽，這些迫害者是1638年起義並簽署了全國盟約的人。麥肯齊對抗議者的殘酷和無情的對待甚至為他贏得了“Bluidy Mackenzie”的名字。許多愛爾蘭人被關押在愛丁堡Greyfriars Kirkyard的一個區域，在那裡他很高興受到酷刑折磨; 允許警衛隨意毆打聖徒，最終他們的頭將裝飾刺門。</br><p>在他去世後，麥肯齊被埋葬在Greyfriars Kirkyard的一座陵墓中，這裡曾是許多褻瀆聖地的地方。1999年，一個無家可歸的男人在馬肯齊的陵墓中尋求避難所，並從地板上掉下來（這個洞仍然可以看到）。在陵墓破壞後，人們報告了陵墓周圍的怪異活動，包括划痕和瘀傷，都歸因於麥肯齊的詭辯家，就像他在生命中那樣可怕地死去。然而，這並沒有嚇倒一批在2004年闖入墳墓的青少年，並且剔除了一些身份不明的遺體，甚至斬首一具屍體，並像手傀儡一樣使用頭骨。幾個世紀以來，他們被發現並試用了一種數百年的嚴重搶劫法律，形容為“侵犯墳墓”。由於許多違規行為，陵墓的門仍然鎖著，但遊客仍然可以偷看和背誦舊的兒童韻：“Bluidy Mackingie，如果你來了，趕快行動，提起酒吧吧！”</p>來源:"+'<a target=_blank href="https://www.atlasobscura.com/places/george-mackenzie-s-mausoleum">'+'https://www.atlasobscura.com/places/george-mackenzie-s-mausoleum</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.947163, -3.192783),//Greyfriars Kirkyard 灰衣修士教堂墓地
				label:{text:'93',color:'#800000'},
				pov:{heading:180,pitch: 10},
				title:"灰衣修士教堂墓地",
				content:'<div id="iw-container">'+"<div class='iw-title'>93.灰衣修士教堂墓地</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/WMJEPQ">'+'<br>點我在ＧoogleMap顯示並規劃路徑，查看官網及營業日</a>'+'<div class="iw-subTitle">Greyfriars Kirkyard 灰衣修士教堂墓地是愛丁堡的一座墓地，黑暗與幽靈般的歷史</div>'+"Greyfriars Kirkyard以愛丁堡最鬧鬼的地方而聞名，許多人甚至不敢因為黑暗的聲譽而去參觀墓地。“kirk”一詞的意思是“教堂”，所以一個kirkyard就是一個教堂墓地。墓地是教堂內的墓地。</br>從歷史上看，灰衣修士最為人所知的是17世紀盟約者在Covenanter監獄中被血腥的喬治麥肯齊George Mackenzie迫害的墓地。在16世紀，羅馬天主教被排擠出蘇格蘭。一群人在蘇格蘭簽署了盟約，以維持長老會的教義並譴責教皇和天主教會。他們被稱為盟約人，他們很快成為查理一世國王的一個大問題。全國契約於1638年在Greyfriar的Kirk簽署，它宣誓維護改革宗教並拒絕天主教會的所有迷信。當國王查理一世試圖對盟約人進行新的改革時，他們在主教之戰中反抗並擊敗了國王。戰爭繼續，盟約成為蘇格蘭的事實上的政府。後來，為英國議會而戰的奧利弗克倫威爾將擊敗盟約人，到1652年，他們被摧毀。1679年又發生了一次叛亂，但它再次被擊倒，多達1200名盟友被俘虜並被送入格雷弗里爾的Kirkyard的盟約監獄。在Covenanter監獄的惡劣環境中，有多達1,200名囚犯在這裡被監禁，然後在Grassmarket上被絞死。到監禁結束時，只有400名盟約人還活著，他們被當作奴隸賣給巴巴多斯，他們中的大多數在運送他們的船毀壞時死亡。有一座紀念石因紀念他們的事業而遭受苦難。</p>來源:"+'<a target=_blank href="http://www.ancientpages.com/2016/09/16/mysterious-greyfriars-kirkyard-cemetery-edinburgh-dark-spooky-history/">'+'http://www.ancientpages.com/2016/09/16/mysterious-greyfriars-kirkyard-cemetery-edinburgh-dark-spooky-history/</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'
			},{
				position: new google.maps.LatLng(55.946943, -3.191235),//Greyfriars Bobby Memorial Statue 忠狗Bobby雕像
				label:{text:'94',color:'#800000'},
				pov:{heading:280,pitch: 15},
				title:"忠狗Bobby雕像",
				content:'<div id="iw-container">'+"<div class='iw-title'>94.忠狗Bobby雕像</div>"+'<div class="iw-content">'+'<img src="">'+'<a target=_blank href="https://goo.gl/J1USgz">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"鮑比Bobby（1855/5/6 – 1872/1/14）是一隻斯凱梗，在19世紀的愛丁堡成名，花了14年時間守護著他的主人的墳墓，直到他於1872年1月14日去世。這個故事出過幾本書並拍成電影在蘇格蘭聞名。最著名的故事中鮑比Bobby的主人是約翰格雷，他曾在愛丁堡警察局擔任守夜人。當約翰格雷去世時，他被埋葬在灰衣修士教堂墓地Greyfriars Kirkyard，鮑比隨後在當地成名，他的餘生都坐在他主人的墳墓上。據說鮑比已經在墳墓裡待了14年。他於1872年去世並且被埋在灰衣修士教堂墓地的大門內，距離約翰格雷的墳墓不遠。1867年，愛丁堡的威廉·錢伯斯爵士，同時也是蘇格蘭防止虐待動物協會的主任，支付了鮑比的執照並給了狗一個衣領，現在在愛丁堡博物館。一年後，英國慈善家Lady Burdett-Coutts被這個故事迷住了，並且在喬治四世大橋和Candlemaker Row 交界處（教堂入口對面）豎立了一個飲水機，上面擺著鮑比的雕像（由雕塑家William Brodie委託）紀念他。</br><p>雖然這隻忠犬的故事曾經被人質疑過其真實性，也有人懷疑這是墓園附近的商家為了增加觀光客的人數而誇大故事的情節。</p>來源:"+'<a target=_blank href="https://en.wikipedia.org/wiki/Greyfriars_Bobby">'+'維基百科</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				position: new google.maps.LatLng(55.945232, -3.190253),//The Anatomical Museum 解剖學博物館
				label:{text:'96',color:'#800000'},
				pov:{heading:150,pitch: 10},
				title:"The Anatomical Museum 解剖學博物館",
				content:'<div id="iw-container">'+"<div class='iw-title'>96.解剖學博物館</div>"+'<div class="iw-content">'+'<img src="https://images2.imgbox.com/3e/86/aEkv15zX_o.jpg"><img src="">'+'<a target=_blank href="https://goo.gl/L1Wsrm">'+'<br>點我在ＧoogleMap顯示並規劃路徑</a>'+'<div class="iw-subTitle"></div>'+"The Anatomical Museum 解剖學博物館包含12,000件物品和標本，講述了愛丁堡大學300年解剖學教學的故事。博物館館藏的三分之一與病理學，解剖學和動物學有關。這包括解剖學教學模型，人類骨骼遺骸，乾燥和流體保存的標本。其餘的系列包括顱相學，藥理學，人類學，人種學，法醫學和藝術作品。博物館展示了許多獨特的物品，包括喬治布坎南的頭骨（詹姆斯六世的導師），一個解剖身體，展示注入汞的淋巴系統（1788年）和臭名昭著的兇手威廉伯克（1829年）的骨架。</br><p>解剖學博物館僅在特定日期向公眾開放，在其他時候，博物館是醫學生的學習空間，沒有訪客訪問。由於管理人類遺骸展示的法律，博物館嚴格禁止攝影或拍攝。2018年的開訪時間是8/10及8/16 10:00-15:00 "+'<a target=_blank href="https://www.ed.ac.uk/biomedical-sciences/anatomy/anatomical-museum/visit-us">'+'其他時間及細節</a>'+"</p>來源:"+'<a target=_blank href="https://www.ed.ac.uk/visit/museums-galleries/anatomical">'+'愛丁堡大學官網</a>'+'</div>'+'<div class="iw-bottom-gradient"></div>'+'</div>'

				label:{text:'97',color:'#800000'},
				pov:{heading:0,pitch: 20},
				title:"William McEwan麥克尤恩大廳",
